tutor.ajuda.filtro=Con il filtro dei crimini che si possono visualizzare i dati in maniera più specifica. Si noti che non vi è un filtro per le date pre-applicata, questa è una strategia utilizzata dal team di WikiCrimes a ridurre la massa dei dati presentati nella vista della mappa. Con un ampio corpus di dati, a seconda del tuo computer, il browser potrebbe essere molto lento. Per applicare un filtro, cambiamento dei campi di cui sopra e premere questo pulsante.
