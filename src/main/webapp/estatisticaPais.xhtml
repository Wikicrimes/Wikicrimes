<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich">

	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>

	<body style="overflow-x: hidden">
	<f:view>
		<f:loadBundle var="messages" basename="messages" />
		<ui:composition template="./layoutEstatisticas.xhtml">
			<ui:define name="titulo">
			#{messages['estatistica.tituloPais']}
			</ui:define>
			<ui:define name="menu">
				<ui:include src="headerSemMenu.xhtml" />
			</ui:define>
			<ui:define name="menucentral">
				<!-- chamada ao chart tem que ser em uma mesma linha senao nao funciona... chf=c,ls,0,CCCCCC,0.2,FFFFFF,0.2-->
				<h:panelGrid border="0" columns="1" style="text-align: center;">
					<h:panelGrid border="0" columns="1" style="text-align: center;">
						<h:outputText value="#{messages['estatistica.escopo']} = #{estatisticaForm.escopoEstados}" style="text-align:left;font-weight:600;"/>  
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: center;">
						<h:outputText value="#{messages['estatistica.grafico.titulo.gTemporalPais']}" style="text-align:left;font-weight:600;"/>  
						<h:graphicImage url="#{estatisticaForm.gTemporalPais}" alt="#{messages['estatistica.alt.gTemporalPais']}" />
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gBarrasPais']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gBarrasPais}" alt="#{messages['estatistica.alt.gBarrasPais']}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid border="0" columns="2" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gPizzaTurnoPais']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gPizzaTurnoPais}" alt="#{messages['estatistica.alt.gPizzaTurnoPais']}" />
						</h:panelGrid>
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gPizzaCrimesPais']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gPizzaCrimesPais}" alt="#{messages['estatistica.alt.gPizzaCrimesPais']}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gEstadosPais']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gEstadosPais}" alt="#{messages['estatistica.alt.gEstadosPais']}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				
		<!-- ############################ Estatisticas de estado -->

			<br/>
			<h:panelGroup border="0" columns="1" style="text-align:justify;overflow:auto;" width="500" >  <!-- styleClass="scrollerTable" columnClasses="standardTable_ColumnCentered" -->
				<h:outputText value="#{messages['estatistica.tabela.estado']}" style="text-align:left;font-weight:600;"/> 
				<br/>
				<br/>
				<div align="center" style="overflow:auto; width: 500">
					<rich:dataTable align="center" id="eEstado" var="estados" style="margin-top: 10px" width="500"
    				value="#{estatisticaForm.eEstado}" rows="0" styleClass="rich-table" 
    				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
     					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.estado']}"/>
            					</f:facet>
     					   	<h:outputText value="#{estados.sigla}"/>
    					</rich:column>
    					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeCrimes']}"/>
            					</f:facet>
        					<h:outputText value="#{estados.quantidadeCrimes}"/>
    					</rich:column>
    					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeRoubos']}"/>
            					</f:facet>
        					<h:outputText value="#{estados.quantidadeRoubos}"/>
    					</rich:column>
    					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeFurtos']}"/>
            					</f:facet>
        					<h:outputText value="#{estados.quantidadeFurtos}"/>
    					</rich:column>
    				<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeTentativaRoubo']}"/>
            					</f:facet>
        					<h:outputText value="#{estados.qtdTentativaRoubo}"/>
    				</rich:column>
    				<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeTentativaFurto']}"/>
            					</f:facet>
        					<h:outputText value="#{estados.qtdTentativaFurto}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.quantidadeOutros']}"/>
            				</f:facet>
        				<h:outputText value="#{estados.quantidadeOutros}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoUm']}"/>
            				</f:facet>
        				<h:outputText value="#{estados.qtdTurnoUm}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoDois']}"/>
            				</f:facet>
        				<h:outputText value="#{estados.qtdTurnoDois}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoTres']}"/>
            				</f:facet>
        				<h:outputText value="#{estados.qtdTurnoTres}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoQuatro']}"/>
            				</f:facet>
        				<h:outputText value="#{estados.qtdTurnoQuatro}"/>
    				</rich:column>
    				<rich:column>
    	 				<f:facet name="header">
            				<h:outputText value="#{messages['estatistica.visualizar']}"/>
            			</f:facet>
            			<h:form>
        				<h:commandLink value="#{messages['estatistica.grafico']}" action="#{estatisticaForm.acaoEstado}" > 
            				<f:param name="estado" value="#{estados}"/>
            			</h:commandLink>
            			</h:form>
    				</rich:column>
				</rich:dataTable>
			</div>
		</h:panelGroup>
	</ui:define>
	</ui:composition>  
	</f:view>
	</body>
</html>
