<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page">

	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>

	<body style="overflow-x: hidden">

	<f:view>
		<f:loadBundle var="messages" basename="messages" />
		<ui:composition template="./layoutEstatisticas.xhtml">
			<ui:define name="titulo">
			#{messages['estatistica.tituloCidade']}
			</ui:define>
			<ui:define name="menu">
				<ui:include src="headerSemMenu.xhtml" />
			</ui:define>
			<ui:define name="menucentral">
				<!-- chamada ao chart tem que ser em uma mesma linha senao nao funciona... chf=c,ls,0,CCCCCC,0.2,FFFFFF,0.2-->
				<h:panelGrid border="0" columns="1" style="text-align: center;">
					<h:panelGrid border="0" columns="1" style="text-align: center;">
						<h:outputText value="#{messages['estatistica.escopo']} = #{estatisticaForm.escopoCidade}" style="text-align:left;font-weight:600;"/>  
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: center;">
						<h:outputText value="#{messages['estatistica.grafico.titulo.gTemporalCidade']}" style="text-align:left;font-weight:600;"/>  
						<h:graphicImage url="#{estatisticaForm.gTemporalCidade}" alt="#{messages['estatistica.alt.gTemporalCidade']}" />
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gBarrasCidade']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gBarrasCidade}" alt="#{messages['estatistica.alt.gBarrasCidade']}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid border="0" columns="2" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gPizzaTurnoCidade']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gPizzaTurnoCidade}" alt="#{messages['estatistica.alt.gPizzaTurnoCidade']}" />
						</h:panelGrid>
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gPizzaCrimesCidade']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gPizzaCrimesCidade}" alt="#{messages['estatistica.alt.gPizzaCrimesCidade']}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				
			</ui:define>
		</ui:composition>  
	</f:view>
	</body>
</html>
