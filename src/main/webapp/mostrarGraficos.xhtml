<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page">
	
	<head>
			<title>Gráficos | WikiCrimes.org</title>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css" title="default" />
		
		
		
	</head>

	<body style="overflow-x: hidden">
		
		<style type="text/css">
			<!--
			a:link, a:visited, a:active {
			text-decoration: underline;
			 background:#FFFFFF;
			}
			a:hover {text-decoration: underline; 
			 color:#000; 
			background:#FFFFCC;
			cursor: pointer; 
			}
			-->
		</style>


			
			<f:loadBundle var="messages" basename="messages" />
			
			
			<div id="topoMostrarDados"> <b>#{messages['mostrargraficos.titulo']}</b> </div>
			
			
			<h:panelGrid border="0" columns="1">
				<h:form id="estatisticaForm">
					<br />	
					<br />
					<c:if test="#{not empty message}">
						<h:outputText value="#{message}" styleClass="message" />
					</c:if>
				<h:panelGrid>
						<h:graphicImage url="#{estatisticaForm.graficoAgrupador}" alt="#{messages[estatistica.alt.gCidadesEstado]}" />
						</h:panelGrid>


			</h:form>
			
			</h:panelGrid>
		<script type="text/javascript">
		/* <![CDATA[ */
						var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." :
					"http://www.");
					document.write(unescape("%3Cscript src='" + gaJsHost +
					"google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
					/* ]]> */			
		</script>
					<script type="text/javascript">
					/* <![CDATA[ */
					var pageTracker = _gat._getTracker("UA-3266136-1");
					pageTracker._initData();
					pageTracker._trackPageview();
					/* ]]> */
		</script>

	</body>
</html>
