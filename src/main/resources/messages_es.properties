termos.3.2 = 3.2     Para la utilización de la herramienta de investigación del site, no es necesaria la inscripción del USUÁRIO en el site, pero, para las demás actividades como registrar un crimen o confirmarlo la inscripción es obligatoria.
termos.4 = 4. Del Registro del Usuario
