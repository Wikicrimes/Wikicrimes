<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="messages" basename="messages"/>

<head>
    <title>#{messages['usuariosList.title']}</title>
    <style type="text/css">
        @import url(#{facesContext.externalContext.requestContextPath}/styles/myfaces.css);
    </style>
</head>

<h:form id="editUsuario">
<h:commandButton value="Adicona Usuário" action="add" id="add" immediate="true" styleClass="button"/>

<!-- Error from this table is caused by http://issues.apache.org/jira/browse/TOMAHAWK-466 -->
<t:dataTable id="usuarios" var="usuario" style="margin-top: 10px"
    value="#{usuariosList.usuarios}" rows="25" sortColumn="#{usuariosList.sortColumn}"
    sortAscending="#{usuariosList.ascending}" styleClass="scrollerTable table"
    headerClass="standardTable_Header" rowClasses="standardTable_Row1,standardTable_Row2"
    columnClasses="standardTable_Column,standardTable_Column,standardTable_Column,standardTable_Column,standardTable_ColumnCentered">
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="id" arrow="true">
                <h:outputText value="#{messages['usuario.id']}"/>
            </t:commandSortHeader>
        </f:facet>
        <h:commandLink action="#{usuarioForm.edit}" value="#{usuario.id}">
            <f:param name="id" value="#{usuario.id}"/>
        </h:commandLink>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="firstName" arrow="true">
                <h:outputText value="#{messages['usuario.firstName']}"/>
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{usuario.firstName}"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="lastName" arrow="true">
                <h:outputText value="#{messages['usuario.lastName']}"/>
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{usuario.lastName}"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="birthday" arrow="true">
                <h:outputText value="#{messages['usuario.birthday']}"/>
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{usuario.birthday}"/>
    </t:column>
    <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="birthday" arrow="true">
                <h:outputText value="#{messages['usuario.birthday']}"/>
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{usuario.birthday}"/>
    </t:column>
</t:dataTable>

<ui:include src="/tableFooter.xhtml">
    <ui:param name="tableName" value="usuarios"/>
</ui:include>

<script type="text/javascript">
    highlightTableRows("editUsuario:usuarios");
</script>
</h:form>

</f:view>
</html>
