#COLABORACAO
colaboracao.titulo=Associe-se ao WikiCrimes
colaboracao.alt=Maneiras de associar-se ao WikiCrimes
colaboracao.mensagem1=Seja um colaborador de WikiCrimes!
colaboracao.mensagem2=H\u00e1 duas formas de ser um colaborador em WikiCrimes. Os colaboradores individuais volunt\u00e1rios e as  entidades certificadoras. 
colaboracao.mensagem3=Os colaboradores individuais volunt\u00e1rios s\u00e3o aqueles que t\u00eam interesse de ajudar basicamente com o registro de crimes, modera\u00e7\u00e3o (realizando confirma\u00e7\u00f5es e identificando abusos, por exemplo) e com a divulga\u00e7\u00e3o do projeto. A \u00fanica exig\u00eancia que se faz a esses colaboradores \u00e9 que fa\u00e7am registros de crimes periodicamente. Esses colaboradores formar\u00e3o uma comunidade que ser\u00e1 chamada a discutir as melhorias e dire\u00e7\u00f5es que devem ser seguidas no sistema. Eles ter\u00e3o ainda prioridade na recep\u00e7\u00e3o de novas vers\u00f5es do software e na participa\u00e7\u00e3o de promo\u00e7\u00f5es que forem realizadas.
colaboracao.mensagem4=As entidades certificadoras podem ser institui\u00e7\u00f5es ou mesmo pessoas f\u00edsicas que detenham informa\u00e7\u00e3o sobre crimes e que desejem cadastr\u00e1-lo em WikiCrimes. Ao serem inscritos com tal elas ter\u00e3o o poder de criar seu pr\u00f3prio mapa de crimes atrav\u00e9s da funcionalidade de pesquisa avan\u00e7ada de crimes. Al\u00e9m disso, os mapas gerados pela entidade certificadora podem ser exportados em forma de widgets a serem instalados em outras p\u00e1ginas. Para ser entidade certificadora \u00e9 necess\u00e1ria uma atua\u00e7\u00e3o consistente e cont\u00ednua de registro de crimes que sejam  preferencialmente de fonte com credibilidade. S\u00e3o potenciais entidades certificadoras os meios de comunica\u00e7\u00e3o, as associa\u00e7\u00f5es classistas, ONGs e evidentemente os \u00f3rg\u00e3os p\u00fablicos de seguran\u00e7a e justi\u00e7a.

