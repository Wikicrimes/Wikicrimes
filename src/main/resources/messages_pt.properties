termos.7 = 7. Do Prazo, Rescis\u00e3o e Modifica\u00e7\u00e3o de Cl\u00e1usulas
termos.7.1 = 7.1     O presente contrato vigorar\u00e1 por tempo indeterminado ou durante o per\u00edodo em que Wikicrimes estiver disponibilizando os seus servi\u00e7os via internet. Wikicrimes, no entanto, reserva-se o direito de, a qualquer momento, sem qualquer \u00f4nus ou aviso pr\u00e9vio, encerrar suas atividades ou limitar o uso de seus servi\u00e7os. 
termos.7.2 = 7.2     O USU\u00c1RIO declara-se ciente e concorda que, ap\u00f3s o t\u00e9rmino da presta\u00e7\u00e3o dos servi\u00e7os, suas informa\u00e7\u00f5es, opini\u00f5es, textos, dados e/ou quaisquer materiais por ele encaminhados ao site Wikicrimes poder\u00e3o permanecer no site e ser utilizados pelo Wikicrimes, sem quaisquer \u00f4nus para o Wikicrimes. 
