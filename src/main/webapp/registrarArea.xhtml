<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
		<style type="text/css">
	        .jscalendar-DB-div-style {
	            position: absolute;
	            margin-top: -120px;
	            margin-left: -18px;
	        }
        </style>
     	<script type="text/javascript"> 
			/* <![CDATA[ */		
			function editarArea(){
				parent.vaiEditarArea = true;
				parent.map.closeInfoWindow();
			}
	    	/* ]]> */
	    </script>    	
	</head>

	<body>
	
	
	<f:view>
			<f:loadBundle var="messages" basename="messages" />
			<h:form id="areaForm">				
					
				<h:inputHidden required="false" value="#{areaForm.latitudes}"
					id="latitudes" />
				<h:inputHidden required="false" value="#{areaForm.longitudes}"
					id="longitudes" />
				<h:inputHidden required="false" value="#{areaForm.areaKm2}"
					id="areaKm2" />	
				
				<table align="left" style="font-size: 11px; font-family: sans-serif;text-align:left;">
					<tr>
						<td colspan="3">
							<div id="topoBalao"> #{messages['webapp.area.registro.titulo']}</div>
							
							<h:outputText rendered="#{areaForm.mostraAlertaQtdAreas}" 
								value="#{messages['webapp.area.erro.limiteexcedido']}"
								style="vertical-align: text-top; font-size: 11px;color:red" /> 
							<h:outputText rendered="#{areaForm.mostraAlertaQtdAreas}" 
								value="#{messages['webapp.area.erro.limiteexcedido2']}"
								style="vertical-align: text-top; font-size: 11px; color:red" /><br/>
							<h:outputText rendered="#{areaForm.mostraAlertaTamArea}" 
								value="#{messages['webapp.area.erro.limiteexcedido.tam.area']}"
								style="vertical-align: text-top; font-size: 11px;color:red" /> 
							<h:outputText rendered="#{areaForm.mostraAlertaTamArea}" 
								value="#{messages['webapp.area.erro.limiteexcedido.tam.area2']}"
								style="vertical-align: text-top; font-size: 11px; color:red" />			
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left">									
								<h:outputText value="#{messages['webapp.area.mensagem.edicao']}"
						style="vertical-align: text-top; font-size: 11px;" />
						<a href="#" onclick="editarArea();"> <h:outputText value="#{messages['mostrarinformacoes.clique']}"/> </a>.									
						</td>
					</tr>
					<tr>
						<td align="left">
							<h:outputText value="#{messages['webapp.area.atributo.nome']}"/>:							
						</td>
						<td align="left" colspan="1"> 
							<h:inputText id="nomeArea" value="#{areaForm.areaObservacao.nome}" required="true"/>
							<h:message style="text-align: left;" styleClass="errorMessage" for="nomeArea" />							
						</td>
					</tr>	
					<tr>
						<td colspan="2" align="left">									
								<h:outputText value="#{messages['webapp.area.registro.desejaSerinformado']}"
						style="vertical-align: text-top; font-size: 11px;" />									
						</td>
					</tr>										
					<tr>
						<td colspan="2" align="left"> 
							<h:selectOneRadio value="#{areaForm.periodoInfSelecionado}" id="periodoInfSelecionado"
								required="true" style="vertical-align: text-top; font-size: 11px;">
								<f:selectItems value="#{areaForm.periodoInformacao}" />
								<t:saveState value="#{areaForm.periodoInformacao}" />									
							</h:selectOneRadio>
							<h:message style="text-align: left;" styleClass="errorMessage" for="periodoInfSelecionado" />
							<br/>
						</td>
					</tr>										
					<tr>
						<td align="left" >
							<h:commandButton disabled="#{areaForm.podeRegistrar}" value="#{messages['crime.btn.registrar']}"
							id="btnRegistrar" action="#{areaForm.cadastraArea}" styleClass="button" />
														
						</td>
						<td align="left">
							<h:commandButton value="#{messages['faleconosco.cancelar']}"
							id="btnCancelar" onclick="parent.map.closeInfoWindow();" styleClass="button" />
						</td>						
					</tr>					
				</table>
										
			</h:form>			
	</f:view>		
	
	</body>
</html>
