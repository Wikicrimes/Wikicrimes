#COLABORACAO
colaboracao.titulo=Associez-vous au WikiCrimes
colaboracao.alt=Façons de s´associer au WikiCrimes
colaboracao.mensagem1=Soyez un collaborateur de WikiCrimes!
colaboracao.mensagem2=Il ya deux manières d´être un collaborateur de WikiCrimes. Les développeurs individuels et les entités de certification. 
colaboracao.mensagem3=Les contributeurs individuels bénévoles sont lesquels qui ont intérêt principalement d´aider avec l´enregistrement des crimes, la modération (réaliser des confirmations et identifier les abus, par exemple) et avec la diffusion du projet. La seule exigence qui est faite de ces employés est de rendre les dossiers de crimes périodiquement. Ces employés constituent une communauté qui sera appelés à discuter des améliorations et des directions à suivre dans le système. Ils auront également la priorité à recevoir de nouvelles versions de logiciels et de dans la participation des promotion qui sont faites.
colaboracao.mensagem4=Les entités de certification peuvent être des institutions ou des individus qui contiennent les informations au sujet des crimes et que souhaitent le inscrire dans WikiCrimes. En étant enregistrée comme ça ils ont le pouvoir de créer votre propre carte des crimes grâce à la fonctionnalité de recherche avancée de crimes. En outre, les cartes produites par l´organisme de certification peuvent être exportés sous la forme de widgets et peuvent être installer sur autres pages. Pour être une entités de certification est exigée une performance constante et continu dans l´enregistrement des crimes qui soient de préférence de source avec crédibilité. Potentiels entités de certification sont des moyens de communication, les associations de classe, les ONG, et bien sûr les organes publique de sécurité et de justice.

