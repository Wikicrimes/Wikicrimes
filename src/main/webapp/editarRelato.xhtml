<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css" title="default" />		
	
	</head>
	
	<body style="overflow-x: hidden">
		
			<f:loadBundle var="messages" basename="messages" />
			
			<div id="topoBalao"> <b>#{messages['mostrardados.titulo']}</b> </div>		
			
			<a4j:form id="mostrarDadosRelatoForm">
			
				<h:messages errorStyle="color: red" layout="list" tooltip="true" 
				showDetail="true" showSummary="true"/>	
			
				<t:panelGrid border="0" style="font-size: 11px; font-family: sans-serif; width:100%" columns="2">
						
						 <t:panelGroup colspan="2">
							<c:if test="#{(not empty message) and (message != messages['errors.embed.invaliado'])} and (message != messages['usuario.ja.indicado'])}">
								<h:outputText value="#{message}" styleClass="message" />
							</c:if>
						</t:panelGroup> 
							
						<t:panelGroup colspan="2">	
							<c:if test="#{(not empty message)}">
								<h:outputText value="#{message}" styleClass="errorMessage" />
							</c:if>
						</t:panelGroup>
						
						<t:panelGroup colspan="2">
							<h:outputText value="#{messages['crime.confirmacoes.editar']}(*)"
								style="vertical-align: text-top; font-size: 11px;" />
						</t:panelGroup>						
						
						<t:panelGroup colspan="2">
							<h:outputText value="#{messages['crime.email1']}"
								style="vertical-align: text-top; font-size: 11px;" />
						</t:panelGroup>						
						
						<t:panelGroup colspan="2">	
							<h:inputText style="font-size: 11px; font-family: sans-serif;" value="#{mostrarDadosRelatoForm.email1}"
								id="email1" size="40">
								<t:validateEmail />
							</h:inputText>
						
							<h:message styleClass="errorMessage" for="email1" />
						</t:panelGroup>	
						<t:panelGroup colspan="2">
							<h:outputText value="#{messages['crime.email2']}"
								style="vertical-align: text-top; font-size: 11px;" />
						</t:panelGroup>		
						<t:panelGroup colspan="2">	
							<h:inputText style="font-size: 11px; font-family: sans-serif;" value="#{mostrarDadosRelatoForm.email2}"
								id="email2" size="40">
								<t:validateEmail />
							</h:inputText>	
							<h:message styleClass="errorMessage" for="email2" />
						</t:panelGroup>
						
						<t:panelGroup colspan="2">
							<h:outputText value="Escreva uma mensagem para a(s) pessoa(s) que você está indicando:"/>
						</t:panelGroup>
						
						<t:panelGroup colspan="2">
							<!-- <h:message styleClass="errorMessage" for="descricao" /> --> 
							<h:inputTextarea style="font-size: 11px; font-family: sans-serif;" value="#{mostrarDadosRelatoForm.mensagemConf}" id="descricao" cols="38" rows="5" >
								<f:validateLength maximum="255"/>
							</h:inputTextarea>
							
						</t:panelGroup>
						
						<t:panelGroup colspan = "2">
							<t:saveState value="#{mostrarDadosRelatoForm.relatoEditar}" />
							<h:commandButton value="#{messages['mostrarDados.botao.atualizar']}"
						id="btnAtualizar" action="#{mostrarDadosRelatoForm.updateRelato}" styleClass="button" />
						</t:panelGroup>		
				</t:panelGrid>
			</a4j:form >
	</body>
</html>
