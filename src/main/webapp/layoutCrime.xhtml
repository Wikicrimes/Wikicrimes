		<script type="text/javascript">
			
			function createDetalheMarker(tipoCrime) {
				var icone = new GIcon();
				var marker;
				icone.shadow = "";
				icone.iconSize = new GSize(14, 24);
				icone.iconAnchor = new GPoint(2, 24);
				icone.infoWindowAnchor = new GPoint(9, 2);
				if (tipoCrime) {
					if (tipoCrime == 1) {
						icone.image = "./images/baloes/novoMarcadorVermelha.png";
					}
					if (tipoCrime == 2) {
						icone.image = "./images/baloes/novoMarcadorAzul.png";
					}
					if (tipoCrime == 3) {
						icone.image = "./images/baloes/novoMarcadorAzul.png";
					}
					if (tipoCrime == 4) {
						icone.image = "./images/baloes/novoMarcadorVermelha.png";
					}
					if (tipoCrime == 5) {
						icone.image = "./images/baloes/novoMarcadorLaranja.png";
					}
					if (tipoCrime == 6) {
						icone.image = "./images/baloes/novoMarcadorVerde.png";
					}					
				}
				marker = new GMarker(new GLatLng(#{mostrarDadosForm.crime.latitude}, #{mostrarDadosForm.crime.longitude}), {draggable:false, icon:icone});
				return marker;
			}
		
			function loadDetalheMapa() {
				map = new GMap2(document.getElementById("detalhemapa"));
				map.disableDragging();
				map.setCenter(new GLatLng(#{mostrarDadosForm.crime.latitude}, #{mostrarDadosForm.crime.longitude}), 15);
				map.addOverlay(new createDetalheMarker(#{mostrarDadosForm.crime.tipoCrime.idTipoCrime}));
			}
			
		</script>

	</head>
