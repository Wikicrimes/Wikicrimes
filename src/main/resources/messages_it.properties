#COLABORACAO
colaboracao.titulo=Collabora con WikiCrimes
colaboracao.alt=Come diventare un Partner di WikiCrimes
colaboracao.mensagem1=Unisciti a noi come Collaboratore\!
colaboracao.mensagem2=Ci sono due modi per essere collaboratore di WikiCrimes\: Volontario Individuale ed Ente certificato.
colaboracao.mensagem3=I Volontari Individuali sono quelli che hanno un interesse precipuo nel contribuire attraverso la registrazione dei reati, nella loro moderazione (ricercando conferme e identificando abusi, per esempio) e nella diffusione del progetto. L'unico requisito \u00E9 di registrare periodicamente i reati. Queste persone formano una comunit\u00E0 che sar\u00E0 chiamata a discutere le strategie e i miglioramenti che dovranno essere perseguiti nel sistema. Essi inoltre riceveranno prioritariamente le nuove versioni del programma e le promozioni che saranno fatte.
colaboracao.mensagem4=Gli Enti certificati possono essere individui o istituzioni che tipicamente gestiscono le informazioni sui reati e accettano di inserirli nel sistema WikiCrimes. Come certificatore è possibile creare proprie mappe dei reati attraverso la ricerca avanzata. Inoltre le mappe generate da un Ente certificato possono essere esportate come widget per essere integrate in altri siti. Ad un Ente certificato è richiesto di registrare in maniera continuativa e consistente i reati che vengono, preferibilmente, da una fonte affidabile. Esempi di tipici Enti certificati sono i media, NGOs e, naturalmente, le organizzazioni che amministrano la legge.

