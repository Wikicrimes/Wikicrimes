<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:form>
<table border="0" cellspacing="0" cellpadding="0" style="position: absolute; right: 0; margin-top: 30px;">
	<tr >

				<t:commandLink immediate="true" action="#{localeForm.MudaLocale}">

				</t:commandLink>
			</div>
			<div style="margin-right: 2px;margin-left:2px; float: left">

			</div>
			<div style="margin-right: 2px;margin-left:2px; float: left">

			</div>
			<div style="margin-right: 2px;margin-left:2px; float: left">
				<t:commandLink immediate="true" action="#{localeForm.MudaLocale}">

			<div style="margin-left:2px; float: left">

			</div>

	</tr>
