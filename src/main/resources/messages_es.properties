termos.5.7.c = (c) someter, escribir, o transmitir por cualquier medio, virus, archivos corruptos, o cualquier otro programa que pueda dañar, mismo que momentáneamente, la operación de un computador ajeno;
termos.5.7.d = (d) someter, escribir, o transmitir por cualquier medio, propaganda o oferta de venta de productos o servicios con intención comercial;
termos.5.7.e = (e) someter, escribir, o transmitir por cualquier medio, protestos, manifestaciones políticas o religiosas, pirámides, esquemas, spams, etc.; y
termos.5.7.f = (f) someter, escribir, o transmitir por cualquier medio, contenido que sea contrario a la ley.
termos.5.8 = 5.8     Wikicrimes no endosa las opiniones y comentarios ofensivos y dudosos de los USUÁRIOS, mal intencionados, consecuentemente, garantizar la exactitud, la calidad, o la confiabilidad de las opiniones de personas que utilizan el site para denegrir la imagen de alguien, donde siempre que detectada será retirada del Wikicrimes a cualquier momento.
termos.5.9 = 5.9    En el caso que llegue al conocimiento de Wikicrimes cualquier violación a las condiciones encima señaladas, queda el USUÁRIO consciente de que podrá tener sus opiniones editadas con la finalidad de evitar cualquiera de las conductas encima descritas. La referida edición podrá ocurrir a cualquier momento a partir del conocimiento de Wikicrimes y sin la previa notificación al USUÁRIO. Queda acertado que la opinión no podrá tener su valor alterado, mas tan solamente editada con el intuito de evitar textos que estén en desacuerdo con la ley y la moral.
