<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page">
	
	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css" title="default" />		
		
	<script	type="text/javascript">
	/* <![CDATA[ */
		function chamaModal(){
			parent.displayMessage('./login.html?idRelato='+'#{mostrarDadosRelatoForm.relato.chave}', 300, 245,'Login');
		}			
		function detectBrowser()
		{
		var browser=navigator.appName;
		var b_version=navigator.appVersion;
		var version=parseFloat(b_version);
		if (browser!="Netscape")
		{			//inclui espacos por causa do IE
					document.getElementById("espacos").innerHTML="<br/><br/>";						

		}

		}
	/* ]]> */
	</script>	
	
		
	</head>
	
	<body style="overflow-x: hidden">
		
		
		<script type="text/javascript" src="scripts/wz_tooltip.js"></script>
		<script type="text/javascript" src="scripts/tip_balloon.js"></script>
		<style type="text/css">

			a:link, a:visited, a:active {
			text-decoration: underline;
			 background:#FFFFFF;
			}
			a:hover {
			text-decoration: underline; 
			 color:#000; 
			background:#FFFFCC;
			cursor: pointer; 
			}

		</style>	
		
		<f:loadBundle var="messages" basename="messages" />
		<div id="topoBalao"><b>#{messages['mostrardados.relato.titulo']}</b></div>
		<h:panelGrid border="0" style="font-size: 11px; font-family: sans-serif;" columns="1">
	
				<c:if test="#{not empty message}">
					<h:outputText value="#{message}" styleClass="message" />
				</c:if>
				
				<h:form id="mostrarDadosForm">
				<!--  Dados Gerais -->
				<h:panelGrid border="0" columns="1" style="text-align:left">
					<c:if test="#{mostrarDadosRelatoForm.relato.subTipoRelato == 1 or mostrarDadosRelatoForm.relato.subTipoRelato == 2}">
						<h:outputText value="#{messages['relato.tipoRelato']}" style="vertical-align: text-top" />
						<h:panelGroup>
						<c:if test="#{mostrarDadosRelatoForm.relato.subTipoRelato == 1}">
							<h:outputText value=" #{messages['relato.violencia']}"/>
						</c:if>					
						<c:if test="#{mostrarDadosRelatoForm.relato.subTipoRelato == 2}">
							<h:outputText value=" #{messages['relato.drogas']}"/>
						</c:if>
						</h:panelGroup>
					</c:if>						
					
					<h:outputText value="#{messages['relato.mostra.periodo']}" style="vertical-align: text-top" />
					
					<h:panelGrid columns="4">
						<h:selectBooleanCheckbox value="#{mostrarDadosRelatoForm.relato.madrugada}" disabled="true"><h:outputText value="#{messages['relato.madrugada']}" /></h:selectBooleanCheckbox>
						
						<h:selectBooleanCheckbox value="#{mostrarDadosRelatoForm.relato.manha}" disabled="true"><h:outputText value="#{messages['relato.manha']}" /></h:selectBooleanCheckbox>
						
						<h:selectBooleanCheckbox value="#{mostrarDadosRelatoForm.relato.tarde}" disabled="true"><h:outputText value="#{messages['relato.tarde']}" /></h:selectBooleanCheckbox>
						
						<h:selectBooleanCheckbox value="#{mostrarDadosRelatoForm.relato.noite}" disabled="true"><h:outputText value="#{messages['relato.noite']}" /></h:selectBooleanCheckbox>										
					</h:panelGrid>
				
					<h:outputText value="#{messages['relato.mostra.descricao']}" style="vertical-align: text-top" />				
				
					<c:if test="#{not empty usuario}">
						<h:outputText value="#{mostrarDadosRelatoForm.relato.descricao}" />
					</c:if>
					
					<c:if test="#{empty usuario}">
						<h:panelGroup>
							<h:outputText style="font-size: 11px;" value="#{messages['relato.mostra.descricaologin1']}" />
							<h:outputLink value="#" onclick="chamaModal();return false">
								<h:outputText value="#{messages['relato.mostra.descricaologin2']}" style="font-size:12px;font-weight:bold"/>
							</h:outputLink>
							<h:outputText style="font-size: 11px;" value=" #{messages['relato.mostra.descricaologin3']}" />
						</h:panelGroup>
					</c:if>
					<br/>
					<h:outputText value ="#{messages['razao.mostrarDados.titulo']}" />	
					
					<h:panelGrid>
						<t:selectManyCheckbox layoutWidth="2" id="razoesCheck" displayValueOnly="true" disabled="true" layout="pageDirection"  value="#{mostrarDadosRelatoForm.razoesSel}">						
							<f:selectItems id="razoes" value="#{mostrarDadosRelatoForm.razoes}" />
						</t:selectManyCheckbox>
					</h:panelGrid>
					
					<c:if test="#{ mostrarDadosRelatoForm.relato.outraRazao != '' and mostrarDadosRelatoForm.relato.outraRazao != null}">
						<h:outputText value ="#{messages['razao.outras.causas']}" />
						<h:outputText value="#{mostrarDadosRelatoForm.relato.outraRazao}"/>		
					</c:if>						
					
				</h:panelGrid>
				<h:panelGrid border="0" columns="2" style="text-align:left">
					<h:outputText value="#{messages['crime.mostra.confirmacoesPositivas']}:"
							style="vertical-align: text-top; color: blue;" />
					<h:outputText style="color: blue;" value="#{mostrarDadosRelatoForm.relato.qtdConfPositivas}" />						
					<h:outputText value="#{messages['crime.mostra.confirmacoesNegativas']}:"
						style="vertical-align: text-top; color: red;" />
					<h:outputText style="color: red;" value="#{mostrarDadosRelatoForm.relato.qtdConfNegativas}" />
				</h:panelGrid>			
			
					<h:outputLink style="text-align: right;" value="#"  onclick="javascript:parent.zoomIn('#{mostrarDadosRelatoForm.relato.chave}')">Zoom in  </h:outputLink>
					<f:verbatim>&nbsp;</f:verbatim>
					<h:outputLink value="#"  onclick="javascript:parent.zoomOut('#{mostrarDadosRelatoForm.relato.chave}')">Zoom out</h:outputLink>
					<t:saveState value="#{mostrarDadosRelatoForm.relato.idRelato}" />
					
					
					
					<br/><br/>
					
					<c:if test="#{not empty usuario}">
						
						<t:saveState value="#{mostrarDadosRelatoForm.relato}" />
						<t:saveState value="#{mostrarDadosRelatoForm.razoes}" />
						<t:saveState value="#{mostrarDadosRelatoForm.razoesSel}" />
						
						<h:outputText value="#{messages['confirmacao.relato.pergunta']}"
							style="vertical-align: text-top" />
						
						<t:div style="align: center;">
							<h:commandButton style="font-size: 11px; font-family: sans-serif;" value="#{messages['webapp.btn.sim']} " id="btnSim"
								action="#{mostrarDadosRelatoForm.simConfirma}" styleClass="button" />
							<h:outputText value=" " />
							<h:commandButton style="font-size: 11px; font-family: sans-serif;" value=" #{messages['webapp.btn.nao']}" id="btnNao"
								action="#{mostrarDadosRelatoForm.naoConfirma}" styleClass="button" />
							<h:outputText value=" " />
			
							<h:outputLink value="#"
								onclick="parent.displayMessage('./abuso.html?idCrime=' + '#{mostrarDadosRelatoForm.relato.idRelato}',450,410,'#{messages['abuso.hint']}');return false;">
								<h:graphicImage value="/images/denuncia2.jpg"
									title="#{messages['abuso.hint']}"
									style="vertical-align:middle; padding-bottom:5px;" />
							</h:outputLink>
			
			
						</t:div>
			
			
					</c:if>
			
			
				</h:form>
		</h:panelGrid>
			<table>
				<tr align="left">
					<td> #{messages['mostrardados.permalinkRelato']} (<a href="" onmouseover="Tip('#{messages['relato.mostra.permalink']}', BALLOON, true, ABOVE, true, OFFSETX, -100);"  >?</a>) </td>
				</tr>
				<tr align="left">
					<td> <input type="text" readonly="readonly" style="font-size: 10px;" onclick="this.select();" value="http://www.wikicrimes.org/main.html?idrelato=#{mostrarDadosRelatoForm.relato.chave}" size="80"/> </td>
				</tr>
			</table>
	</body>
</html>
