#COLABORACAO
colaboracao.titulo=Ser parte de WikiCrimes
colaboracao.alt=Maneras de convertirse en un Socio WikiCrimes
colaboracao.mensagem1=Es un colaborador de WikiCrimes!
colaboracao.mensagem2=Hay dos maneras de ser un colaborador en WikiCrimes. Los empleados voluntarios y entidades de certificaci\u00F3n. 
colaboracao.mensagem3=Cada uno de los empleados son voluntarios que tienen un interés principalmente para ayudar en el registro de los crímenes, la moderación (el desempeño de las confirmaciones y la identificación de los abusos, por ejemplo) y la difusión del proyecto. El único requisito es que estas personas están realizando periódicamente los registros de los crímenes. Estas personas forman una comunidad que será llamado para discutir las mejoras y las orientaciones a seguir en el sistema. Tendrán prioridad en la recepción de nuevas versiones de software y la participación de las promociones se han celebrado.
colaboracao.mensagem4=Los organismos de certificación pueden ser instituciones o individuos que tienen información sobre los delitos y desea registrarse en WikiCrimes. Cuando entró con tal de tener la facultad de crear su propio mapa de los delitos a través de la funcionalidad de búsqueda avanzada de los crímenes. Además, los mapas generados por la autoridad de certificación puede ser exportada en forma de widgets para ser instalado en otras páginas. Para ser una autoridad de certificación es necesario actuaciones coherentes y continuo de los delitos que son preferentemente de origen con credibilidad. Potencial de los organismos de certificación son los medios de comunicación, la clase de asociaciones, organizaciones no gubernamentales y, por supuesto, la seguridad nacional y pública de justicia.

