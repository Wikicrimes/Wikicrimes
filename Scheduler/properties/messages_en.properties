sobre.mensagem=WikiCrimes is a software that allows posting and accessing criminal occurrences in a digital map. For this reason this activity is called crime mapping. The philosophy that drives Wikicrimes is the same as Wikipedia\: mass collaboration produces valuable knowledge. That is to say, if everybody participates, the criminal mapping will be made collaboratively and everybody will leverage crime information digitalized in the map. That is the reason for the slogan "Share crime information. Keep safe\!".  Wikicrimes is not a project developed by any security institution. In fact it is a project from the citizen to the citizen. It is also important to say that we cannot, neither is our desire, to act as the police. The fact of registering a criminal occurrence in WikiCrimes does not exempt the citizen from registering it with the suitable security institution. 

faq.p1=What is the motivation behind Wikicrimes?
faq.p2=What is the purpose of Wikicrimes?
faq.p3=How to make a consultation?
faq.p4=How to post crimes?
faq.p5=What type of crime can be posted?
faq.p6=What is the difference between robbery and theft?
faq.p7=How to post a anonymous threat or a fake call received by phone?
faq.p8=Is it necessary to inform the police about the crimes after posting them in Wikicrimes?
faq.p9=Who can guaranty that the information posted in Wikicrimes is trustworthy?
faq.r1=The recent crises that have characterized the day by day of the police institutions as well as their limitations to give a qualified public service lead to a feeling of discredit by the citizen. That will contribute for the low index of notification of crime facts: the known sub notification effect. Research done with victims in some Brazilian states show that the sub notification can, in densely populated areas, reach to 50% for certain types of crimes.
faq.r2=The crime mapping allows for the identification of dangerous zones alerting the citizen e advising the public institutions in the planning of their actions. To make public the posting of crimes bring over all transparency, because it breaks the logic of monopoly of the information by the government.
faq.r3=To consult, the user while accessing the Wikicrimes.org website must first choose the place where the visualization of crimes is desired. A space at the top of the screen can be used to go directly to the desired place. As Wikicrimes is available to be used in any place of the world, it is possible to inform a country, a city, a street with numbers or even a distinct point. Another way to get to a certain position in the map is manipulating the zoom buttons that appear at the left side of the map. Being the map showing the desired location, one can use the crime selection buttons at the right side of the screen, to do searches using different criteria as crime type, or specific time intervals.
faq.r4=To post a crime it is necessary first to be identified in the system. The identification is done in the link located at the top right corner of the screen. Each user that wish to post crimes have to register in Wikicrimes.org giving some personal information as a name and a email. Being registered in the system, the user can choose the type of crime to be posted. The user does that by clicking on one of the icons that are located above the map and moving the mouse pointer to the place where the crime has happened (the mouse pointer will be carrying a bullet colored with a color associated with the type of crime chosen). Once over the crime location the user must click with the mouse left button, that will trigger the opening of a form to be filled with the information about the crime. In the form the user will characterize the crime with the type of place where the crime has happened, the date and the time and if the police was informed or not. A text description of the crime can be done as well. An at the end the user must provide email of at least one person that can ratify the described crime. The more a information about a crime is verified the more it is trustworthy.
faq.r51=Robbery: a robbery is a subtraction of a good trough the aggressive force. In another words, there is violence or treat to execute the act.
faq.r52=Theft: a theft is a subtraction of a good as well, but this time a violent approach is not implied. The good subtraction many times happen without the victim noticing it.
faq.r53=For example, a stereo taken off from a car parked without anyone noticing it is a theft not a robbery. But a situation where somebody treats the owner of the car with a gun, asks him to leave the car and taking it away, is a car robbery.
faq.r54=Attempt robbery and attempt theft: the attempt is characterized by the robbery or theft action without them being actually finalized. For example, if somebody breaks a car window, very probably with the intent of theft something, but stops the act for some reason (scared with the arriving of someone, for example), characterizes a attempt theft. In the case of a violent approach that tries to take away by force a purse of some one, without the fact being finalized, characterizes a attempt robbery.
faq.r55=Violent conflicts. Fights, domestic violence (violent behavior against women and children) and the authority abuse must be posted here.
faq.r56=Homicide: The act of kill somebody, with or without the intention to kill.
faq.r57=Robbery followed by murder: During a robbery the victim is killed.
faq.r6=For example, a stereo taken off from a car parked without anyone noticing it is a theft not a robbery. But a situation where somebody treats the owner of the car with a gun, asks him to leave the car and taking it away, is a car robbery.
faq.r7=At the moment, is not possible to post all types of crimes in Wikicrimes. Specially crimes resulted from phone calls, are not included in Wikicrimes because the origin of the calls can not be precisely located. Remember that the basic idea of this website is to post crimes facts that happened in a determined geographic area and that can be mapped.
faq.r8=Of course yes. Wikicrimes can not and does not desire to substitute the police. It is a information instrument by the citizen and for its use. The communication to the police force of your city keeps being necessary and nothing guaranties  that when a crime is posted in Wikicrimes the police will have the obligation of taking any action.
faq.r9=Wikicrimes, as any system of mass collaboration, is based in the collective intelligence. We believe in the principle that the majority of the society will act correctly, and that the false information will not be significant. The Wikicrimes team is always developing internal controls for the identification of patterns that can be seen as a kind of abuse of its use.

