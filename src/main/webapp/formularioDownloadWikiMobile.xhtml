<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<title>WikiCrimes Mobile Beta</title>
<meta http-equiv="Content-Language" content="pt-br"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</meta>
<link rel="shortcut icon" href="images/favicon.ico"
	type="image/x-icon" />
</head>

<body>
<c:if test="#{!empty usuario}">	

<table border="0" width="100%" height="100%">
	<tr>
		<td height="46" width="15%">&nbsp;</td>
		<td height="46" width="70%">
		<p align="center"><font face="Calibri" size="5"><a
			name="inicio"></a></font></p>
		<img border="0" src="images/logo2.png" width="770" height="112" /></td>
		<td height="46" width="15%">&nbsp;</td>
	</tr>
	
	<tr>
		<td height="441" width="15%">&nbsp;</td>
		<td height="441" width="70%">
		<p align="justify"><font face="Calibri" size="4"><br />
		Antes de baixar a aplicação, precisa preencher os dados abaixo.</font></p>

		<h:form id="fazDownload" method="post">
			<p align="justify"><font face="Calibri" size="4">Qual o modelo/marca do seu celular?</font></p>
			<h:inputText id="modelCell" value="#{usuarioForm.celularModel}" 
			required="true" requiredMessage="Digite um celular valido"/>
			<h:message for="modelCell" errorClass="erros" style="color:red"/>
			
			<p align="justify"><font face="Calibri" size="4">Há quanto tempo você utiliza aplicações no celular?</font></p>
			<h:selectOneMenu id="timeUse" value="#{usuarioForm.quantoTempoUsaAppCelular}" title="Selecione um periodo">
			  <f:selectItem id="si0" itemLabel="Nunca Usei" itemValue="nc" />
			  <f:selectItem id="si1" itemLabel="3 meses" itemValue="3m" />
			  <f:selectItem id="si2" itemLabel="6 meses" itemValue="6m" />
			  <f:selectItem id="si3" itemLabel="1 ano" itemValue="1a" />
			  <f:selectItem id="si4" itemLabel="3 anos" itemValue="3a" />
			  <f:selectItem id="si5" itemLabel="mais de 5 anos" itemValue="m5a" />
			</h:selectOneMenu>
			
			<p align="justify"><font face="Calibri" size="4">Você sempre usou internet no celular?</font></p>
			
			<h:selectOneMenu value="#{usuarioForm.usaInternetCelular}" title="Selecione um periodo">
			  <f:selectItem itemLabel="sim" itemValue="true" />
			  <f:selectItem itemLabel="não" itemValue="false" />			 
			</h:selectOneMenu>
			
			<p align="justify">&nbsp;</p>
			<p align="justify">&nbsp;</p>
			<p align="justify"><h:commandButton id="fazDW" action="#{usuarioForm.realizaDown}" value="Download!"/></p>
		</h:form>
			
		</td>
	</tr>
</table>

</c:if>

<c:if test="#{empty usuario}">
Faça o login no sistema
</c:if>

</body>
</html>
