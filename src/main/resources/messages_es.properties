termos.5 = 5. De la Propiedad Intelectual y de Responsabilidad por las Informaciones
termos.5.1 = 5.1     Todo material y servicio encontrado en las páginas de Wikicrimes (textos, imágenes, audio, tecnología, logotipos, slogans, marcas, expresiones de propaganda, dominios, nombres comerciales, obras intelectuales), bien como los softwares que viabilizan las actividades, son de exclusiva propiedad de Wikicrimes, que detén todos los derechos de autor, licenciamientos y derechos de propiedad, marca o patente a ellos relativos. Cualquier violación de los derechos de propiedad por el USUÁRIO resultará en su responsabilidad, directa e personal, por los actos practicados, en los términos de la ley y con la aplicación de las sanciones pertinentes civiles y criminales.
termos.5.2 = 5.2     El USUÁRIO se compromete a no reproducir, duplicar, copiar o explorar los servicios prestados, softwares utilizados y/o materiales dispuestos por Wikicrimes para cualquier fin no expresamente autorizados en el presente término, sin su autorización por escrito.
