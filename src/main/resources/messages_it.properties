sobre.mensagem=WikiCrimes \u00E8 una applicazione web che permette la registrazione e la visualizzazione di eventi di reato su una mappa digitale. Per questa ragione questa attivit\u00E0 \u00E8 chiamata mappatura dei reati. La filosofia che guida Wikicrimes \u00E8 la stessa di Wikipedia\: la collaborazione di massa produce conoscenza valida. In altre parole, se tutti partecipano, la mappatura dei reati sar\u00E0 fatta collaborativamente e tutti influenzeranno le informazioni sui crimini digitalizzate sulla mappa. Questa \u00E8 la ragione dello slogan "Condividi le informazioni sui reati. Stai al sicuro\!".  Wikicrimes non \u00E8 un progetto sviluppato da una autorit\u00E0 di pubblica sicurezza. Infatti \u00E8 un progetto realizzato dai cittadini per i cittadini. E' anche importante dire che non possiamo, n\u00E8 \u00E8 nostro desiderio, agire in qualit\u00E0 o al posto della polizia. Il fatto di registrare un evento di reato in WikiCrimes non esime i cittadini dal denunciarlo con la competente autorit\u00E0 di pubblica sicurezza.

faq.p1=Quali sono le motivazioni dietro il progetto Wikicrimes?
faq.p2=Qual'\u00E8 lo scopo di Wikicrimes?
faq.p3=Come fare una interrogazione?
faq.p4=Come registrare i reati?
faq.p5=Che tipi di reati possono essere registrati?
faq.p6=Che differenza c'\u00E8 tra rapina e furto?
faq.p7=Come registrare minacce anonime e false chiamate ricevute per telefono?
faq.p8=E' necessario informare la polizia circa i reati dopo averli registrati in Wikicrimes?
faq.p9=Chi garantisce che le informazioni registrate in Wikicrimes sono attendibili e degne di fiducia?
faq.r1=Le recenti crisi che hanno caratterizzato l'attivit\u00E0 quotidiana delle Istituzioni di Polizia cos\u00EC come i loro limiti a dare un servizio informativo qualificato conduce ad un sentimento di discredito da parte dei cittadini. Questo spiega la bassa percentuale di denunce di reati\: il conosciuto effetto "sub notification". Una ricerca fatte con le vittime in alcune regioni del Brasile mostra che l'effetto "sub notification" pu\u00F2, in aree densamente popolare, raggiungere il 50% per certe tipologie di crimine.
faq.r2=La mappatura dei reati permette l'identificazione delle aree pericolose e consente di avvertire i cittadini e consigliare le Autorit\u00E0 Pubbliche nella programmazione delle loro strategie. La pubblica registrazione dei reati porta ha un valore di grande trasparenza, perch\u00E9 rompe la logica del monopolio delle informazioni da parte del Governo.
faq.r3=Per consultare, l'utente accedendo al sito web Wikicrimes.org deve prima scegliere il luogo di cui desidera vengano visualizzati i reati. Uno strumento di ricerca posto in alto sullo schermo pu\u00F2 essere usato per andare direttamente nel luogo desiderato. Poich\u00E8 Wikicrimes pu\u00F2 essere usato in ogni luogo del Mondo, \u00E8 possibile informare un paese, una citt\u00E0, una strada con numeri o perfino punti diversi. Un altro modo di raggiungere una certa posizione sulla mappa consiste nell' utilizzare i pulsanti di zoom che sono presenti nella parte sinistra della mappa. Una volta visualizzato il luogo desiderato si pu\u00F2 usare il pulsante di selezione dei reati nella parte destra dello schermo per effettuare ricerche usando differenti criteri come la tipologia del reato o specifici intervalli temporali.
faq.r4=Per registrare un reato \u00E8 necessario in primo luogo essere identificati dal sistema. L'identificazione \u00E8 fatta attraverso il collegamento posizionato al margine superiore destro dello schermo. Ogni utente che vuole registrare reati deve iscriversi a Wikicrimes.org lasciando alcune informazioni personali come il nome e l'indirizzo di posta elettronica. Una volta iscritti nel sistema \u00E8 possibile scegliere il tipo di reato da registrare. L'utente pu\u00F2 fare questo cliccando su una delle icone che sono posizionate sulla mappa e spostando il puntatore del mouse sul luogo dove \u00E8 avvenuto il crimine (il colore del segnaposto \u00E8 associato al tipo di reato). Una volta sopra il luogo del reato l'utente deve cliccare il tasto sinistro de mouse, che aprir\u00E0 una scheda da riempire con le informazioni sul reato. Nella scheda l'utente attribuir\u00E0 al reato la tipologia del luogo dove \u00E8 avvenuto, la data l'orario e se la polizia e stata informata o no. Pu\u00F2 anche essere fatta una descrizione del reato. Alla fine l' utente inserira l'indirizzo email di almeno una persona che pu\u00F2 ratificare il reato segnalato. Pi\u00F9 una informazione su un crimine \u00E8 verificata piu esso sar\u00E0 degno di fede.
faq.r51=Rapina\: una rapina \u00E8 una sottrazione di beni compiuta utlizzando minacce ed aggressione. In altre parole c'\u00E8 stata violenza nell'esecuzione dell'atto,.
faq.r52=Furto\: anche il furto \u00E8 una sottrazione di un bene, ma in questo caso non c'\u00E8 un approccio violento. La sottrazione del bene molte volte accade senza che la vittima si accorga di nulla.
faq.r53=Per esempio, una radio stereo rubata da un autoveicolo parcheggiato senza che nessuno se ne accorga è un furto non una rapina. Ma una situazione in cui qualcuno minaccia il proprietario dell'auto con una pistola, chiedendogli di uscire dalla macchina e scappando via con questa, è una rapina di auto.
faq.r54=Tentata rapina e tentato furto\: il tentativo \u00E8 caratterizzato dall'azione di rapina o furto senza che vengano portati a termine. Per esempio, se qualcuno rompe il finestrino di un auto, molto probabilmente con intenzione di rubare qualcosa, ma si ferma per qualche ragione  (impaurito per l'arrivo di qualcuno, per esempio), caratterizza un tentato furto. Nel caso di un violento approccio che prova di portar via con la forza un borsellino di qualcuno, senza poter essere finalizzato, caratterizza una tentata rapina.
faq.r55=Conflitti violenti. Litigi, violenza domestica (comportamento violento contro donne e bambini) e l' abuso di autorit\u00E0 devono essere inseriti qui.
faq.r56=Omicidio\: L'atto di uccidere qualcuno, con o senza l'intenzione di uccidere.
faq.r57=Rapina seguita da delitto: Durante una rapina la vittima viene uccisa.
faq.r6=Per esempio, uno stereo portato via da una macchina parcheggiata senza che nessuno se ne accorga \u00E8 un furto non una rapina. Ma il caso in cui qualcuno minacci il proprietario di un auto con una pistola, intimandogli di uascire dall'auto e portandola via, \u00E8 una rapina d'auto.
faq.r7=Al momento, non \u00E8 possibile registrare tutti i tipi di crimine in Wikicrimes. Specialmente i reati originati da telefonate, non sono inclusi in Wikicrimes perch\u00E8 l' origine della chiamata non pu\u00F2 essere localizzata precisamente. Ricorda che l'idea di fondo di questo website \u00E8 di registrare reati che accadono in una area geografica determinata e che pu\u00F2 essere mappata.
faq.r8=Naturalmente s\u00EC. WikiCrimes non pu\u00F2 e non desidera sostituirsi alla Polizia. E'uno strumento di informazione del cittadino e per il cittadino. La comunicazione alle forze di polizia della tua citt\u00E0 continua ad essere necessario e non c' \u00E8 alcuna garanzia che quando un reato \u00E8 registrato in Wikicrimes la Polizia avr\u00E0 l'obbligo di prendere una qualsiasi iniziativa.
faq.r9=Wikicrimes, come qualsiasi altro sistema basato sulla collaborazione di massa, confida nella intelligenza collettiva. Noi crediamo nel principio per cui la maggioranza della societ\u00E0 si comporta legalmente in modo corretto, e che le informazioni false saranno una percentuale statisticamente non significativa. Il team di Wikicrimes sviluppa continuamente al suo interno controlli per l'identificazione di pattern che possono essere identificati come abuso del sistema.

