<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page">

	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>

	<body style="overflow-x: hidden">

		<f:view>
			<f:loadBundle var="messages" basename="messages" />
			<h:panelGrid border="0" columns="1" style="text-align: justify;">
				<h:outputText style="text-align: justify;" value="#{messages['colaboracao.mensagem1']}" />
				<br/>
				<h:outputText style="text-align: justify;" value="#{messages['colaboracao.mensagem2']}" />
				<br/>
				<h:outputText style="text-align: justify;" value="#{messages['colaboracao.mensagem3']}" />
				<br/>
				<h:outputText style="text-align: justify;" value="#{messages['colaboracao.mensagem4']}" />
				<br/>
				<a href="./main.html#" onclick="parent.mostrarFaleConosco();return false;">#{messages['faleconosco.link']}</a>
			</h:panelGrid>
		</f:view>

	</body>
</html>
