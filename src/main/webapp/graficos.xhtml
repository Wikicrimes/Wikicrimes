<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page">

	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>

	<body style="overflow-x: hidden">

	<f:view>
		<f:loadBundle var="messages" basename="messages" />
		<ui:composition template="./layoutEstatisticas.xhtml">
			<ui:define name="titulo">
			#{messages['estatistica.titulo']}
			</ui:define>
			<ui:define name="menu">
				<ui:include src="headerSemMenu.xhtml" />
			</ui:define>
			<ui:define name="menucentral">
				<!-- chamada ao chart tem que ser em uma mesma linha senao nao funciona... -->
				<h:panelGrid border="0" columns="1" style="text-align: justify;">
					<h:panelGrid border="0" columns="2" style="text-align: justify;"> 
						<h:graphicImage url="#{estatisticaForm.graficoLinha}" alt="#{estatisticaForm.escopoGrafico}" />
						<img src="http://chart.apis.google.com/chart?cht=p3&amp;chd=t:40.0,10.0,23.0,27&amp;chtt=Crimes+por+turno+no+Mundo&amp;chs=400x150&amp;chl=00:00-06:00|06:00-12:00|12:00-18:00|18:00-24:00" alt="Quantidade de crimes por turno no Mundo" />
					</h:panelGrid>
					<h:panelGrid border="0" columns="2" style="text-align: justify;">
						<h:graphicImage url="#{estatisticaForm.topTen}" lang="ISO-8859-1" alt="10 cidades mais participativas no WikiCrimes.org" />
						<img src="http://chart.apis.google.com/chart?cht=p3&amp;chd=t:100.0,87.0,85.0,80.0,78.0,65.0,50.0,45.0,30.0,25.0&amp;chtt=Top+10&amp;chs=400x150&amp;chco=0000ff&amp;chl=Fortaleza|Outros|Rio de Janeiro|Brasília|Recife|Belo Horizonte|Porto Alegre|Natal|Mossoró|João Pessoa" alt="10 cidades mais participativas no WikiCrimes.org" />
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid border="0" columns="1" style="text-align: justify;"> 
					<h:outputText style="text-align: justify;" value="#{estatisticaForm.escopoGrafico}" />
				</h:panelGrid>
			</ui:define>
		</ui:composition>  
	</f:view>
	</body>
</html>
