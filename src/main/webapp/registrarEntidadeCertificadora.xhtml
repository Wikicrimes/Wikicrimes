<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
	<head>
	
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
								
	</head>

	<f:view>
	<h:form id="regEntCerForm">
		<rich:messages layout="list" ajaxRendered="true" tooltip="true" showDetail="true" showSummary="true">
	            <f:facet name="header">
	                <h:outputText value="teste"></h:outputText>                        
	            </f:facet>
	            
	            <f:facet name="infoMarker">
	                <h:graphicImage value="/images/ok.gif" />   
	            </f:facet>	            
	            
	            <f:facet name="errorMarker">
	                <h:graphicImage value="/images/error.gif" />   
	            </f:facet>
            </rich:messages> 	
		<h:panelGrid columns="2">
					
			<h:outputText value="Nome" /> 
			 <h:inputText id="nome" value="#{entidadeCertificadoraForm.nome}" style=" width : 125px;"/>
		
		
			<h:outputText value="Home Page" /> 
			 <h:inputText id="homepage" value="#{entidadeCertificadoraForm.homepage}" style=" width : 162px;"/>
		
		
			<h:outputText value="Descrição" /> 
			 <h:inputTextarea value="#{entidadeCertificadoraForm.descricao}" id="descricao" cols="50" rows="8" required="true" />
			
			<t:saveState value="#{entidadeCertificadoraForm.descricao}" />
			<t:saveState value="#{entidadeCertificadoraForm.homepage}" />
			<t:saveState value="#{entidadeCertificadoraForm.nome}" />
			<a4j:commandButton value="Cadastrar"	action="#{entidadeCertificadoraForm.cadastro}" styleClass="button" />
					
	  	  </h:panelGrid>
					
	   </h:form>
    </f:view>
</html>
