<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<head>
	
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
		<style type="text/css">
	        .jscalendar-DB-div-style {
	            position: absolute;
	            margin-top: -120px;
	            margin-left: -18px;
	        }
        </style>
     	
     <script type="text/javascript" src="./scripts/calendar.js"></script>
		<script type="text/javascript" src="./scripts/calendar-setup.js"></script>	
		<script type="text/javascript" src="./scripts/lang/calendar-en.js"></script>
		<script type="text/javascript" src="./scripts/lang/calendar-pt.js"></script>	
		<script type="text/javascript" src="./scripts/lang/calendar-br.js"></script>	
		
		
								
	</head>

	<ui:composition template="./layout2.xhtml">
	<ui:define name="head">
	
		</ui:define>
		<ui:define name="titulo">
			#{messages['usuario.administracao']}
			</ui:define>
		<ui:define name="menu">
		<br />
		<ui:include src="headerSemMenu.xhtml" />
	</ui:define>
		<ui:define name="menucentral">

				
					<f:view>
	<h:panelGrid border="0" columns="1" style="align:center;">
			<c:if test="#{not empty message}">
				<h:outputText value="#{message}" styleClass="message" />
			</c:if>
			 <h:form id="crimeForm">
				
				<h:panelGrid border="0" columns="1" style=" height : 91px;" width="431">
					<h:panelGrid columns="2">
						<h:outputText value="Id Crime" /> 
						 <h:outputText id="IdCrime" value="#{mostrarDadosForm.crime.idCrime}" style=" width : 60px;"/>
					</h:panelGrid>
						<h:panelGrid columns="2">
						<h:outputText value="Tipo do Crime" />
						
		 	<t:selectOneMenu value="#{mostrarDadosForm.crime.tipoCrime.idTipoCrime}" required="false" id="TipoCrime"
					forceId="true" >
					<f:selectItem itemLabel="Furto"
						itemValue="3" />
					<f:selectItem itemLabel="Roubo"
						itemValue="4" />
					<f:selectItem
						itemLabel="Tentativa de Furto"
						itemValue="2" />
					<f:selectItem
						itemLabel="Tentativa de Roubo"
						itemValue="1" />
					<f:selectItem itemLabel="Violencia"
						itemValue="5" />
				</t:selectOneMenu>         
							
					</h:panelGrid>  
					 
					<h:panelGrid columns="2">
					<h:outputText value="Tipo de Arma" />
					<t:selectOneMenu 
						value="#{mostrarDadosForm.crime.tipoArmaUsada.idTipoArmaUsada}" required="true" id="TipoArma"
						forceId="true" >
						<f:selectItem itemLabel="Branca"
							itemValue="3" />
						<f:selectItem
							itemLabel="Fogo"
							itemValue="2" />
						<f:selectItem
							itemLabel="Nenhuma"
							itemValue="1" />
						<f:selectItem
							itemLabel="Outras"
							itemValue="4" />
						<f:selectItem
							itemLabel="Não Sei"
							itemValue="5" />
					 </t:selectOneMenu>	              
					 </h:panelGrid>
					<h:panelGrid columns="2">
					  <h:outputText value="Horário" />
					 <h:selectOneListbox value="#{mostrarDadosForm.crime.horario}" id="horario" size="1" required="true" >
								<f:selectItem itemLabel="" />
								<f:selectItems value="#{crimeForm.horarioItens}" style="font-size: 12px;"/>
							</h:selectOneListbox>
					</h:panelGrid> 
				<h:panelGrid columns="3">
					<h:outputText value="Data" />
											<t:inputText id="data" forceId="true" required="true" 
										value="#{mostrarDadosForm.crime.data}" 
										size="15">
									<f:converter
										converterId="wikicrimes.WikiSearchCrimesDataConverter" />
								</t:inputText>
								<t:graphicImage id="triggerData" forceId="true" value="/images/btns/btnCalendar.gif" style="display:inline; cursor:pointer;"/>
				</h:panelGrid> 
				
					
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:outputText value="Descrição" />
				<h:inputTextarea value="#{mostrarDadosForm.crime.descricao}" id="descricao"
							cols="60" rows="8" required="true" />
			</h:panelGrid>
				<t:saveState value="#{mostrarDadosForm.crime}" />
				<h:commandButton value="Atualizar"
					action="#{mostrarDadosForm.atualizaCrime}" styleClass="button" />
					
		  </h:form>
		</h:panelGrid>
		<script type="text/javascript">
		    Calendar.setup(
		    {
		      inputField  : "data",         // ID of the input field
		      ifFormat    : "#{messages['date.format.calendar']}",    // the date format
		      button      : "triggerData",       // ID of the button
		      weekNumbers : false
		    }
		  	);
		</script>
	</f:view>
		

		</ui:define>
	</ui:composition>

</html>
