termos.4.2 = 4.2     4.2     Al registrarse, el USU\u00C1RIO deber\u00E1 escoger un nombre de usu\u00E1rio("login") que deber\u00E1 ser su e-mail y una palabra secreta, los cuales ser\u00E1n personales e intransferibles y garantizar\u00E1n el acceso del USU\u00C1RIO al site de Wikicrimes, siendo posible navegar y participar de las actividades en su nombre, acceder y alterar todas sus informaciones personales y catastros. 
termos.4.2.1 = 4.2.1 Es de entera responsabilidad del USUÁRIO mantener la seña en secreto, siendo su único y exclusivo responsable por toda la actividad realizada con a su cuenta, para lo que es necesario digitar su seña secreta. El uso de nombre de usuario y seña es imprescindible para la utilización de algunos servicios del site.
termos.4.2.2 = 4.2.2 El USUÁRIO concuerda y está obligado a:
termos.4.2.2.a = (a) notificar inmediatamente a Wikicrimes por escrito, sobre cualquier sospecha o conocimiento del uso no autorizado de su seña, datos catastrales, cuenta o cualquier otra quiebra de seguridad; y
termos.4.2.2.b = (b) salir de su cuenta de usuario al final de cada sesión e asegurarse que esta no sea conocida por terceros no autorizados. Wikicrimes no será responsable por cualquier perdida o
 daño decurrente del incumplimiento de lo dispuesto en esta cláusula por parte del USUÁRIO. 
termos.4.3 = 4.3     Para la inscripci\u00F3n en el site, es expresamente prohibida la creaci\u00F3n de cuenta en nombre de terceros. EL USU\u00C1RIO se compromete a informar su propia direcci\u00F3n electr\u00F3nica a ser utilizada para el recibimiento de mensajes consecuentes a su registro.  
termos.4.4 = 4.4     Será de total y única responsabilidad del USUÁRIO cualquier prejuicio ocurrido por el acceso no deseado, por terceros, a las informaciones inseridas y/o dispuestas en el site de Wikicrimes.
termos.4.5 = 4.5     Wikicrimes se compromete a no utilizar las informaciones catastrales fornecidas por el USU\u00C1RIO para la realizaci\u00F3n de cualquier actividad il\u00EDcita, mas solamente para aquellas expresamente permitidas por la legislaci\u00F3n brasilera y/o por el presente instrumento. 
termos.4.6 = 4.6     Wikicrimes queda desde ya autorizado a usar y divulgar todo el contenido referente a ocurrencias criminales creadas por el USUARIO.
