termos.5.5 = 5.5     Por otra parte, todo y cualquier material, dato o información, incluidos por el USUÁRIO en cualquier página del Wikicrimes, será de plena y total responsabilidad de este, que responderá exclusivamente por cualquier prejuicio que sea causado a terceros y/o a Wikicrimes.
termos.5.6 = 5.6     El USUÁRIO no podrá incluir comentarios ilícitos en el site de Wikicrimes, de forma a atribuir a alguien la práctica del crimen, imputar a alguien hecho ofensivo a su reputación, y, ofender a alguien atentando contra su dignidad o decoro.
termos.5.7 = 5.7     Al utilizar el servicio de Wikicrimes, el USUÁRIO deberá pautar sus opiniones y comentarios en conformidad con la ley y la moral, no pudiendo usar el servicio para:
termos.5.7.a = (a) someter, escribir, o transmitir por cualquier medio, contenido que sea difamatorio, calumnioso, injurioso, abusivo, vulgar, obsceno, o que de cualquier forma atente contra la moral y las buenas costumbres;
