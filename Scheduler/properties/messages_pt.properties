faleconosco.mensagem=Mande-nos uma mensagem com sugestões, denuncias, críticas e/ou comentários. Teremos o maior prazer de escutá-lo e buscaremos sempre que possível respondê-lo.

sobre.mensagem = Wikicrimes \u00E9 um software que permite o acesso e registro de ocorr\u00EAncias criminais no computador diretamente em um mapa digitalizado. Por esta raz\u00E3o esta atividade se chama mapear o crime. A filosofia que norteia Wikicrimes \u00E9 a mesma da enciclop\u00E9dia Wikipedia. Parte-se do princ\u00EDpio que a participa\u00E7\u00E3o individual pode gerar uma sabedoria das massas. Ou seja, se todos participarem o mapeamento criminal passa a ser feito colaborativamente e todos ter\u00E3o o benef\u00EDcio de ter acesso \u00E0s informa\u00E7\u00F5es de crimes no mapa. Por isso nosso slogan \u00E9 "Compartilhe informa\u00E7\u00F5es sobre crimes. Saiba onde n\u00E3o \u00E9 seguro\!". Wikicrimes n\u00E3o \u00E9 um projeto desenvolvido por uma institui\u00E7\u00E3o policial. Trata-se de um projeto de cidadania. \u00C9 importante ressaltar que n\u00E3o se pode, nem se deseja, substituir os \u00F3rg\u00E3os policiais. O fato de se registrar uma ocorr\u00EAncia em WikiCrimes n\u00E3o exime o cidad\u00E3o de o faz\u00EA-lo tamb\u00E9m nas organiza\u00E7\u00F5es de seguran\u00E7a respons\u00E1veis.

faq.p1=Qual a motivação de Wikicrimes?
faq.p2=Para que serve Wikicrimes?
faq.p3=Como proceder para consultar?
faq.p4=Como proceder para registrar?
faq.p5=Que tipos de crimes podem ser registrados?
faq.p6=Qual a diferença entre um roubo e um furto?
faq.p7=Como registrar uma ameaça anônima ou um trote recebido por telefone?
faq.p8=É preciso informar a polícia dos crimes ocorridos depois de registrados em WikiCrimes?
faq.p9=Quem pode garantir que a informação colocada em Wikicrimes é confiável?
faq.r1=As recentes crises que têm caracterizado o dia-a-dia das instituições policiais bem como suas limitações para prestar um serviço público de qualidade tendem a provocar um sentimento de descrédito do cidadão. Isso acaba por contribuir para o baixo índice de notificações de ocorrências: o chamado efeito de subnotificação. Pesquisas feitas com vitimados em alguns estados brasileiros mostram que a subnotificação pode, em áreas densamente povoadas, chegar a 50% para certos tipos de delitos.
faq.r2=O mapeamento do crime permite a identificação de zonas perigosas alertando o cidadão e orientando os órgãos públicos no planejamento de suas ações. A publicidade do registro das ocorrências criminais traz acima de tudo transparência, pois quebra a lógica de monopólio das informações pelo Estado.
faq.r3=Para consultar, o usuário ao acessar o site Wikicrimes.org deve primeiramente escolher o local onde ele deseja visualizar os crimes. Um espaço no topo da tela pode ser usado para ir diretamente ao local desejado. Como  Wikicrimes está disponível para ser usado em qualquer lugar do mundo, pode-se  informar um país, uma cidade, uma rua com numeração ou mesmo um ponto notável. Outra forma de se posicionar em certo ponto é manipular os botões de zoom apresentados no lado esquerdo do mapa. Estando o mapa posicionado no local desejado, pode-se, usando os botões de seleção de crimes do lado direito da tela, realizar consultas por diferentes critérios como o tipo de crime, horários ou datas específicas.
faq.r4=Para registrar um crime é preciso primeiramente estar identificado no sistema. A identificação é feita no link que aparece no canto direito superior da tela. Cada usuário que deseja registrar crimes se inscreve em wikicrimes colocando algumas informações pessoais como seu nome e email. Estando inscrito no sistema, o usuário pode escolher o tipo de crime que deseja registrar. Ele faz isso ao clicar em um dos ícones que estão acima do mapa e levar o mouse (que estará com uma tachina com a cor do tipo de crimes escolhido) até o local onde o crime ocorreu. Ao chegar ao local desejado o usuário deve clicar com o botão esquerdo, o que provocará o aparecimento de uma tela com campos que devem ser preenchidos e que caracterizarão a ocorrência criminal. Nesse momento o usuário deve obrigatoriamente  informar o tipo de local onde ocorreu o crime, a data e a hora e se ele foi informado a polícia ou não. Uma descrição textual da ocorrência pode também ser feita. Por fim, o usuário deve ter que indicar pelo menos uma pessoa (através de um e-mail) que pode ratificar a ocorrência como ela foi descrita.  Quanto mais uma informação de crime for confirmada, mais ela passa a ser confiável.
faq.r51=Roubos:  um roubo é uma subtração de um bem através de uma abordagem agressiva. Ou seja, há violência ou ameaça para realizar a ação.
faq.r52=Furtos: um furto também envolve uma subtração de um bem, mas não implica em uma abordagem violenta. A subtração do bem se faz muitas vezes sem o conhecimento da vítima.
faq.r53=Por exemplo, um toca-cd tirado de um carro estacionado sem que ninguém perceba é um furto e não um roubo. Já uma situação em que alguém ameaça o dono do carro com alguma arma, o obriga a sair do carro e leva o mesmo, constitui-se em um roubo do carro.
faq.r54=Tentativa de Roubos ou tentativas de furtos: as tentativas se caracterizam pela ação de furto ou roubo sem suas concretizações. Por exemplo, se alguém quebra o vidro de um carro, provavelmente com o objetivo de furtar algo, mas não o faz por alguma razão (assustou-se com a chegada de alguém, por exemplo), trata-se de uma tentativa de furto. Já uma abordagem violenta que tenta retirar a força uma bolsa de alguém, sem que o ato seja consumado, caracteriza uma tentativa de roubo.
faq.r55=Conflitos violentos. Brigas, maus tratos domésticos (agressões contra mulheres ou crianças) e abuso de autoridade devem ser registradas aqui.
faq.r56=Homicídio: O ato de tirar a vida de alguém, com intenção(doloso) ou sem intenção(culposo).
faq.r57=Latrocínio: Roubo seguido de morte. Durante um roubo a vítima é morta.
faq.r6=Por exemplo, um toca-cd tirado de um carro estacionado sem que ninguém perceba é um furto e não um roubo. Já uma situação em que alguém ameaça o dono do carro com alguma arma, o obriga a sair do carro e leva o mesmo, constitui-se em um roubo do carro. Quem pode garantir que a informação colocada em Wikicrimes é confiável
faq.r7=Em um primeiro momento, nem todos os crimes são possíveis de serem registrado em WikiCrimes. Especialmente, crimes oriundos por chamadas telefônicas, não são objetos de WikiCrimes pois não se pode precisar de onde as chamadas vêm. Lembre-se que a idéia básica do site é registrar crimes ocorridos em uma determinada área geográfica e que possam ser mapeadas.
faq.r8=Claro que sim. WikiCrimes não pode e nem deseja substituir a polícia. Ele é um instrumento de informação pelo cidadão e para seu uso. O registro na polícia de sua cidade continua sendo necessário e nada garante que ao se registrar um crime em WikiCrimes a Polícia vai ter obrigação de tomar alguma medida.
faq.r9=Wikicrimes, como todo sistema de colaboração de massa, se baseia na inteligência coletiva. Parte-se do princípio que a sociedade vai, em sua maioria, agir corretamente, e que os desvios e as falsas informações serão desprezíveis. A equipe de Wikicrimes está sempre desenvolvendo controles internos para identificar padrões estranhos e que podem significar abuso no uso do sistema.

