<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
	</head>


	<f:view>
	<h:panelGrid border="0" columns="1" style="align:center;">
			<c:if test="#{not empty message}">
				<h:outputText value="#{message}" styleClass="message" />
			</c:if>
			<h:form id="crimeForm">
				<h:panelGrid border="0" columns="2">
					<h:outputText value="IdCrime" />
					<h:inputText value="#{crimeForm.crime.idCrime}" />
					<h:commandButton value="Atualizar" 
						action="#{crimeForm.atualizaCrime}" styleClass="button"/>
					<h:outputText value="" />
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
		
	</f:view>


</html>
