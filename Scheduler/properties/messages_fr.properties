sobre.mensagem=Wikicrimes est un logiciel qui permet de poster et d´accéder à des occurrences de criminalité sur une carte digitale. C´est pour cette raison que cette activité est appelée repérage de crime. La philosophie qui sous-tend WikiCrimes est la même que celle de Wikipédia: une collaboration de masse produit une connaissance appréciable. C´est-à-dire, si tout le monde participe, le repérage criminel sera realisé de manière collaborative et tout le monde tirera profit de l´information sur les crimes digitalisée sur la carte. D´où le slogan ´Partagez l´information criminelle. Soyez en sécurité !´. WikiCrimes n´est pas un projet développé par un quelconque organisme de sécurité. En fait, il s´agit d´un projet des citoyens pour les citoyens. Il est également important de souligner que nous ne pouvons pas, et ce n´est d´ailleurs pas notre souhait, agir comme la police. Le fait d´enregistrer une occurrence de criminalité dans WikiCrimes ne dispense pas le citoyen de l´enregistrer auprès d´un organisme de sécurité approprié. 

faq.p1=Quelle est la motivation qui sous-tend WikiCrimes ? 
faq.p2=Quel est le but de WikiCrimes?
faq.p3=Comment réaliser une consultation ?
faq.p4=Comment poster des crimes ?
faq.p5=Quels types de crimes peuvent être postés ?
faq.p6=Quelle est la différence entre vol avec violence et vol ?
faq.p7=Comment poster une menace anonyme ou un faux appel reçu au téléphone ?
faq.p8=Est-il nécessaire d´informer la police au sujet des crimes après les avoir postés dans WikiCrimes ?
faq.p9=Qui peut garantir que l´information postée dans WikiCrimes est digne de confiance ?
faq.r1=Les récentes crises qui ont caractérisé le quotidien des organismes de police, aussi bien que leurs limitations à dispenser un service public qualifié, conduisent à un sentiment de discrédit au yeux des citoyens. Cela va contribuer au faible pourcentage de notification de faits criminels: l´effet bien connu de sous-notification. La recherche réalisée avec des victimes dans quelques états Brésiliens montre que la sous-notification peut, dans les zônes de population denses, atteindre 50% pour certains types de crimes.
faq.r2=Le repérage de crime permet une identification des zônes dangereuses en alertant le citoyen et en conseillant les institutions publiques pour la planification de leurs actions. Rendre publique le postage de crimes apporte une totale transparence, car il romp avec la logique du monopole de l´information détenue par le gouvernement.
faq.r3=Pour effectuer une consultation, l´utilisateur, lorsqu´il accède au site de WikiCrimes.org, doit d´abord choisir le lieu où il souhaite que les crimes soient visualisés. Un espace en haut de l´écran peut être utilisé pour accéder directement au lieu désiré. Comme WikiCrimes peut être utilisé pour n´importe quel lieu dans le monde, il est possible de préciser un pays, une ville, une rue avec des numéros ou même un point précis. Une autre façon d´accéder à une certaine position sur la carte est de manipuler les boutons de zoom qui apparaissent sur le côté gauche de la carte. Si la carte montre le lieu desire, on peut utiliser les boutons de selection de crimes sur le côté droit de l´écran pour faire des recherches utilisant différents critères comme le type de crime ou des intervalles de temps précis.
faq.r4=Pour poster un crime, il est nécessaire, tout d´abord, de s´identifier dans le système. L´identifcation est réalisée dans le lien situé au coin supérieur droit de l´écran. Chaque utilisateur qui souhaite poster des crimes doit s´enregistrer sur WikiCrimes.org en donnant quelques informations personnelles telles que un nom et un e-mail. Après s´être enregistré dans le système, l´utilisateur peut choisir le type de crime à poster. L´utilisateur fait cela en cliquant sur l´un des icones qui sont situés au-dessus de la carte et en déplaçant le pointeur de la souris à l´endroit où le crime s´est produit (le pointeur de la souris portera une bulle colorée avec une couleur associée au type de crime choisi). Une fois au-dessus du lieu du crime, l´utilisateur doit cliquer avec le bouton gauche de la souris qui déclenchera l´ouverture d´un formulaire à remplir avec les informations relatives au crime. Dans le formulaire, l´utilisateur caractérisera le crime par le type de lieu où le crime s´est produit, la date et le moment, et le fait que la police a été informée ou pas. Une description textuelle du crime peut également être faite. Finalement, l´utilisateur doit fournir l´e-mail d´au moins une personne qui peut confirmer le crime décrit. Plus une information relative à un crime est vérifiée, plus elle est digne de confiance.
faq.r51=Vol avec violence: un vol avec violence est le retrait d´un bien matériel avec usage de force agressive. En d´autres termes, il y a violence ou menace dans l´exécution de l´acte. 
faq.r52=Vol: un vol est le retrait d´un bien matériel également, mais, cette fois, il n´y a pas usage de violence. Le retrait du bien matériel se produit de nombreuses fois sans que la victime ne le remarque. 
faq.r53=Par exemple, une stéréo enlevée dans un véhicule stationné sans que personne ne le remarque, c´est un vol, pas un vol avec violence. Mais une situation où quelqu´un menace le propriétaire du véhicule avec un pistolet, lui demande de quitter le véhicule et emmène ce dernier, est un vol de véhicule avec violence.
faq.r54=Tentative de vol avec violence et tentative de vol : la tentative se caractérise par une action de vol avec violence ou de vol, sans que ceux-ci soient réellement finalisés. Par exemple, si quelqu´un brise une vitre de voiture très probablement avec l´intention de voler quelque chose, mais arrête l´action pour une raison quelconque (effrayé par l´arrivée de quelqu´un par exemple), il s´agit d´une tentative de vol. Dans le cas d´une approche violente où l´on essaie d´emporter par l´usage de la force le sac de quelqu´un, mais où l´on ne finalise pas l´acte, il s´agit d´une tentative de vol avec violence.
faq.r55= Conflits violents : Les disputes, la violence domestique (comportement violent envers les femmes et les enfants) et l´abus d´autorité doivent être postés ici.
faq.r56=Homicide: L´acte qui consiste à tuer quelqu´un avec ou sans intention de tuer.
faq.r57=Vol avec violence suivi de meurtre: Durant un vol avec violence, la victime est tuée.
faq.r6=Par exemple, une stéréo dérobée dans un véhicule en stationnement, sans que personne ne le remarque, est un vol, pas un vol avec violence.  Mais une situation où quelqu´un menace le propriétaire du véhicule avec un pistolet, lui demande de quitter le véhicule et emmène ce dernier, est un vol de voiture avec violence.
faq.r7=Pour le moment, il n´est pas possible de poster tous les types de crimes dans WikiCrimes. En particulier, les crimes qui résultent d´appels téléphoniques ne sont pas inclus dans WikiCrimes, parce que l´origine des appels ne peut pas être précisément localisée. Souvenez-vous que l´idée de base de ce site est de poster des faits criminels qui sont intervenus dans une zône géographique déterminée et qui peuvent être localisés sur une carte. 
faq.r8=Bien sûr que oui. WikiCrimes ne peut, ni ne souhaite se substituer à la police. C´est un instrument d´information faits par les citoyens et pour leur usage. La communication avec les forces de police de votre ville continue d´être nécessaire, mais rien ne garantit que lorsqu´un crime est posté dans WikiCrimes, la police aura l´obligation d´entreprendre une action quelconque.
faq.r9=WikiCrimes, comme n´importe quel système de collaboration de masse, est basé sur l´intelligence collective. Nous croyons par principe que la majorité de la société se comportera correctement et que les informations fausses ne seront pas conséquentes. L´équipe de WikiCrimes développe constamment des contrôles internes pour l´identification de schémas qui peuvent être vus comme une sorte d´utilisation abusive. 

