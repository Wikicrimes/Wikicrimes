<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>
<f:loadBundle var="messages" basename="messages" />

			
			<h:panelGrid border="0" columns="1" style="align:center;">
			<c:if test="#{not empty message}">
				<h:outputText value="#{message}" styleClass="message" />
			</c:if>
			<h:outputText value="#{messages['usuario.login']}" />
			<h:form id="usuarioForm">
				<h:panelGrid border="0" columns="2">
					<h:outputText value="#{messages['usuario.email']}" />
					<h:inputText value="#{usuarioForm.usuario.email}" />
					<h:outputText value="#{messages['usuario.senha']}" />
					<h:inputSecret value="#{usuarioForm.usuario.senha}" />
					<h:commandButton value="#{messages['usuario.btn.entrar']}" id="btnLogin"
						action="#{usuarioForm.login}" styleClass="button"/>
					<h:outputText value="" />
				</h:panelGrid>
			</h:form>
			<c:if test="#{not empty usuario}">
				<script>
					var url = window.location.href;
					var array = url.split('confirma.html');
					window.location.href=array[0];
				</script>
			</c:if>
		</h:panelGrid>
</html>
