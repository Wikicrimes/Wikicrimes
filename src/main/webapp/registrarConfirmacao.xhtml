<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">
    
    <head>
	    <meta http-equiv="Cache-Control" content="no-store"/>
	    <meta http-equiv="Pragma" content="no-cache"/>
	    <meta http-equiv="Expires" content="0"/>
	    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
	    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
	    <link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css" title="default" />
    </head>

    <body style="overflow-x: hidden">


        <f:loadBundle var="messages" basename="messages"/>
        <h:panelGrid border="0" columns="1">

            <c:if test="#{not empty message}">
				<h:outputText value="#{message}" styleClass="message"/>
            </c:if>

            <h:outputText value="Quem pode confirmar esse crime ?"/>
            <h:form id="crimeForm">
				<h:panelGrid binding="#{crimeForm.confirmacoesForm}">
                    <h:commandButton value="#{messages['crime.btn.voltar']}"  id="btnVoltar" action="#{crimeForm.back}" styleClass="button"/>
                    <h:commandButton value="#{messages['crime.btn.cancelar']}"  id="btnCancelar" action="#{crimeForm.cancel}" styleClass="button"/>
                    <h:commandButton value="#{messages['crime.btn.registrar']}" id="btnRegistrar" action="#{crimeForm.insert}" styleClass="button"/>
                </h:panelGrid>
            </h:form>
        </h:panelGrid>
        <script type="text/javascript">
            Form.focusFirstElement(document.forms['crimeoForm']);
        </script>


    </body>
</html>
