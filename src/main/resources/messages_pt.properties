termos.titulo = Termo de Uso e Pol\u00edtica de Privacidade
termos.atencao = Caro USU\u00c1RIO, leia, por favor, atentamente as condi\u00e7\u00f5es abaixo estipuladas para que voc\u00ea possa usufruir dos servi\u00e7os prestados pelo site e lembre-se que ao utiliz\u00e1-los, voc\u00ea estar\u00e1 declarando ter ci\u00eancia do presente Termos e Condi\u00e7\u00f5es de Uso do Site e estar\u00e1 concordando com todas as suas cl\u00e1usulas e condi\u00e7\u00f5es.Caso voc\u00ea n\u00e3o concorde com qualquer disposi\u00e7\u00e3o destes Termos e Condi\u00e7\u00f5es de Uso, por favor, n\u00e3o se registre em WikiCrimes para mapear crimes.
termos.1 = 1. Dos Servi\u00e7os
termos.1.1 = 1.1     WikiCrimes \u00e9 propriet\u00e1rio e titular exclusivo dos
termos.1.1.direitos = direitos do site www.wikicrimes.org e tamb\u00e9m do dom\u00ednio www.wikicrimes.com site este que disponibiliza uma ferramenta para registro e de crimes ocorridos em uma certa regi\u00e3o geogr\u00e1fica.
termos.1.1.1 = 1.1.1 A qualquer momento poder\u00e3o ser inclu\u00eddas novas ferramentas, servi\u00e7os e atividades no site bem como exclu\u00eddas as j\u00e1 existentes, sem qualquer aviso pr\u00e9vio ao USU\u00c1RIO.
termos.1.1.2 = 1.1.2 Toda e qualquer nova ferramenta ou atividade inclu\u00edda no Wikicrimes, estar\u00e1, automaticamente, vinculada e subordinada a todos os termos e condi\u00e7\u00f5es do presente contrato.
termos.2 = 2. Quem pode utilizar os servi\u00e7os
termos.2.1= 2.1     Os servi\u00e7os est\u00e3o dispon\u00edveis a qualquer pessoa f\u00edsica ou jur\u00eddica
termos.2.1.nacional = Nacional ou estrangeira, submetendo-se estas \u00faltimas, desde j\u00e1, \u00e0 legisla\u00e7\u00e3o brasileira.
termos.3 = 3. Da Utiliza\u00e7\u00e3o do Site
termos3.1 = 3.1     Wikicrimes \u00e9 um site de utilidade p\u00fablica e dessa forma, seus servi\u00e7os s\u00e3o inteiramente gratuitos para os USU\u00c1RIOS. Atrav\u00e9s dele o USU\u00c1RIO poder\u00e1 utilizar a ferramenta de pesquisa para consultar onde h\u00e1 crimes numa determinada regi\u00e3o geogr\u00e1fica. 
termos.3.2 = 3.2     Para a utiliza\u00e7\u00e3o da ferramenta de pesquisa do site, n\u00e3o \u00e9 necess\u00e1rio o cadastramento do USU\u00c1RIO no site, por\u00e9m, para as demais atividades como registrar um crime ou confirm\u00e1-lo o cadastro \u00e9 obrigat\u00f3rio.
termos.4 = 4. Do Registro do Usu\u00e1rio
termos.4.1 = 4.1     Quando necess\u00e1rio o registro no site, o USU\u00c1RIO dever\u00e1 manifestar o seu consentimento com o presente Termos e Condi\u00e7\u00f5es de Uso do Site eletronicamente, clicando no bot\u00e3o "eu concordo".
termos.4.2 = 4.2     4.2     Ao se registrar, o USU\u00c1RIO dever\u00e1 escolher um nome de usu\u00e1rio("login") que devera ser seu e-mail e uma senha secreta, os quais ser\u00e3o pessoais e intransfer\u00edveis e garantir\u00e3o o acesso do USU\u00c1RIO ao site do Wikicrimes, sendo poss\u00edvel navegar e participar das atividades em seu nome, acessar e alterar todas as suas informa\u00e7\u00f5es pessoais e cadastros. 
termos.4.2.1 = 4.2.1 \u00c9 de inteira responsabilidade do USU\u00c1RIO manter a senha em sigilo, sendo o \u00fanico e exclusivo respons\u00e1vel por toda atividade realizada com a sua conta, para o que \u00e9 necess\u00e1rio digitar sua senha secreta. O uso do nome de usu\u00e1rio e senha \u00e9 imprescind\u00edvel para a utiliza\u00e7\u00e3o de alguns servi\u00e7os do site.
termos.4.2.2 = 4.2.2 O USU\u00c1RIO concorda e est\u00e1 obrigado a:
termos.4.2.2.a = (a) notificar imediatamente o Wikicrimes por escrito, sobre qualquer suspeita ou conhecimento de uso n\u00e3o autorizado da sua senha, dados cadastrais, conta ou qualquer outra quebra de seguran\u00e7a; e
termos.4.2.2.b = (b) sair de sua conta de usu\u00e1rio ao final de cada sess\u00e3o e assegurar que esta n\u00e3o seja acessada por terceiros n\u00e3o autorizados. O Wikicrimes n\u00e3o ser\u00e1 respons\u00e1vel por qualquer perda ou dano decorrente do descumprimento do disposto nesta cl\u00e1usula por parte do USU\u00c1RIO. 
termos.4.3 = 4.3     Para o cadastramento no site, \u00e9 expressamente proibida a cria\u00e7\u00e3o de conta em nome de terceiros. O USU\u00c1RIO se compromete a informar seu pr\u00f3prio endere\u00e7o eletr\u00f4nico a ser utilizado para o recebimento de mensagens advindas de seu registro.  
termos.4.4 = 4.4     Ser\u00e1 de total e \u00fanica responsabilidade do USU\u00c1RIO quaisquer preju\u00edzos decorridos pelo acesso n\u00e3o desejado, por terceiros, \u00e0s informa\u00e7\u00f5es inseridas e/ou disponibilizadas no site do Wikicrimes.
termos.4.5 = 4.5     O Wikicrimes compromete-se a n\u00e3o utilizar as informa\u00e7\u00f5es cadastrais fornecidas pelo USU\u00c1RIO para a realiza\u00e7\u00e3o de quaisquer atividades il\u00edcitas, mas somente para aquelas expressamente permitidas pela legisla\u00e7\u00e3o brasileira e/ou pelo presente instrumento. 
termos.4.6 = 4.6     O Wikicrimes fica desde j\u00e1 autorizado a usar e divulgar todo conte\u00fado referente a ocorr\u00eancias criminais criadas pelo USUARIO.
termos.4.7 = 4.7    Todos e quaisquer dados ou informa\u00e7\u00f5es fornecidas pelo USU\u00c1RIO A Wikicrimes, poder\u00e3o ser imediatamente reveladas por este em cumprimento \u00e0 ordem judicial ou administrativa.
termos.5 = 5. Da Propriedade Intelectual e da Responsabilidade pelas Informa\u00e7\u00f5es
termos.5.1 = 5.1     Todo material e servi\u00e7o encontrado nas p\u00e1ginas do Wikicrimes (textos, imagens, \u00e1udio, tecnologia, logotipos, slogans, marcas, express\u00f5es de propaganda, dom\u00ednios, nomes comerciais, obras intelectuais), bem como os softwares que viabilizam as atividades, s\u00e3o de exclusiva propriedade de Wikicrimes, que det\u00e9m todos os direitos autorais, licenciamentos e direitos de propriedade, marca ou patente a eles relativos. Qualquer viola\u00e7\u00e3o dos direitos de propriedade pelo USU\u00c1RIO resultar\u00e1 na sua responsabilidade, direta e pessoal, pelos atos praticados, nos termos da lei e com a aplica\u00e7\u00e3o das san\u00e7\u00f5es cab\u00edveis c\u00edveis e criminais.
termos.5.2 = 5.2     O USU\u00c1RIO se compromete a n\u00e3o reproduzir, duplicar, copiar ou explorar os servi\u00e7os prestados, softwares utilizados e/ou materiais disponibilizados pelo Wikicrimes para quaisquer fins n\u00e3o expressamente autorizados no presente termo, sem sua autoriza\u00e7\u00e3o por escrito.
termos.5.3 = 5.3     O USU\u00c1RIO declara-se plenamente ciente de que n\u00e3o s\u00e3o de responsabilidade ou autoria do Wikicrimes, sob nenhuma hip\u00f3tese:
termos.5.3.i = (i) as informa\u00e7\u00f5es postadas no Wikicrimes juntamente com suas poss\u00edveis confirma\u00e7\u00f5es registradas no site.
termos.5.4 = 5.4     Nenhuma responsabilidade, de nenhuma esp\u00e9cie, seja ela de acessibilidade, veracidade, legalidade do conte\u00fado ou outra qualquer, poder\u00e1 ser imputada a Wikicrimes, quando o USU\u00c1RIO, por meio do site, adentrar-se em sites ou links de propriedade, administra\u00e7\u00e3o e/ou controle de terceiros, tais como patrocinadores, parceiros, prestadores de servi\u00e7os em geral, demais usu\u00e1rios, etc., os quais ser\u00e3o os \u00fanicos e exclusivos respons\u00e1veis.
termos.5.5 = 5.5     Por sua vez, todo e qualquer material, dado ou informa\u00e7\u00e3o, inclu\u00eddos pelo USU\u00c1RIO em qualquer p\u00e1gina do Wikicrimes, ser\u00e1 de plena e total responsabilidade deste, que responder\u00e1 exclusivamente por quaisquer preju\u00edzos que sejam causados a terceiros e/ou a Wikicrimes.
termos.5.6 = 5.6     O USU\u00c1RIO n\u00e3o poder\u00e1 incluir coment\u00e1rios il\u00edcitos no site do Wikicrimes, de forma a atribuir a algu\u00e9m a pr\u00e1tica de crime, imputar a algu\u00e9m fato ofensivo \u00e0 sua reputa\u00e7\u00e3o, e, ofender algu\u00e9m atentando contra sua dignidade ou decoro.
termos.5.7 = 5.7     Ao utilizar o servi\u00e7o do Wikicrimes, o USU\u00c1RIO dever\u00e1 pautar suas opini\u00f5es e coment\u00e1rios em conformidade com a lei e a moral, n\u00e3o podendo usar o servi\u00e7o para:
termos.5.7.a = (a) submeter, postar, ou transmitir por qualquer meio, conte\u00fado que seja difamat\u00f3rio, calunioso, injurioso, abusivo, vulgar, obsceno, ou que de qualquer forma atente contra a moral e os bons costumes;
termos.5.7.b = (b) submeter, postar ou transmitir por qualquer meio, conte\u00fado que infrinja ou viole direitos de terceiros, inclu\u00eddos direitos da personalidade e de propriedade intelectual;
termos.5.7.c = (c) submeter, postar ou transmitir por qualquer meio, v\u00edrus, arquivos corrompidos, ou quaisquer outros programas que possam danificar, ainda que momentaneamente, a opera\u00e7\u00e3o de computador alheio;
termos.5.7.d = (d) submeter, postar ou transmitir por qualquer meio, propaganda ou oferta de venda de produtos ou servi\u00e7os com intuito comercial;
