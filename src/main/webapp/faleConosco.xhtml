<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page">

	<head>
		<title>Fale Conosco | Wikicrimes.org</title>		
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>

	<body style="overflow-x: hidden">

	<f:view>
		<h:form>
			<f:loadBundle var="messages" basename="messages" />
			<h:panelGrid border="0" columns="1" style="text-align:left;">
				<h:outputText style="text-align: left;" value="#{messages['faleconosco.mensagem']} "/>
				<br></br><br></br>
				<h:panelGrid border="0" columns="2" style="text-align:left;"> 
					<h:outputText value="#{messages['faleconosco.nome']} "
								style="vertical-align: text-top; font-size: 12px;font-weight:bold" />
					<h:inputText id="nome"  required="true" size="40" value="#{faleConoscoForm.nome}" />
				
					<h:outputText value="#{messages['faleconosco.email']} "
								style="vertical-align: text-top; font-size: 12px;font-weight:bold" />
					<h:inputText id="email" required="true" size="40" value="#{faleConoscoForm.email}" />
				
					<h:outputText value="#{messages['faleconosco.subject']} "
								style="vertical-align: text-top; font-size: 12px;font-weight:bold" />
					<h:inputText id="subject" required="true" size="40" value="#{faleConoscoForm.subject}" />
				</h:panelGrid>
					<h:outputText value="#{messages['faleconosco.texto']} "
								style="vertical-align: text-top; font-size: 12px;font-weight:bold" />
					<h:inputTextarea id="texto"   rows="9" cols="64"   value="#{faleConoscoForm.texto}"/>
			</h:panelGrid>
			<h:panelGrid border="0" columns="2" size="40" style="text-align:right;">
				<h:commandButton id="enviarEmail"  value="#{messages['faleconosco.enviar']}" action="#{faleConoscoForm.enviarEmail}" styleClass="button">
				</h:commandButton>
				<h:commandButton id="cancel"  value="#{messages['faleconosco.cancelar']}" 
				  onclick="parent.closeMessage(); return false;" styleClass="button">
				</h:commandButton> 
			</h:panelGrid>
		</h:form>
	</f:view>

	</body>
</html>
