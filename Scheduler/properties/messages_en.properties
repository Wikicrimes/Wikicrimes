#COLABORACAO
colaboracao.titulo=Take part in WikiCrimes
colaboracao.alt=Ways to become a WikiCrimes' Partner
colaboracao.mensagem1=Join Us as a Collaborator\! 
colaboracao.mensagem2=There are two ways to be a collaborator in WikiCrimes\: Individual volunteers and certifying entities. 
colaboracao.mensagem3=Individual volunteers are those who have an interest primarily to help with the record of crimes, moderation (performing confirmations and identifying abuse, for example) and the dissemination of the project. The only requirement is to periodically register crimes. These people form a community that will be called to discuss the improvements and directions that must be followed in the system. They have also priority to receive new versions of software and in the promotions that will be made. 
colaboracao.mensagem4=The certifying entities may be individuals or institutions that typically manipulate crime information and accept to input it in WikiCrimes. As certifier, it is possible to create its own map of crimes through the advanced search functionality. Furthermore, the maps generated by a certifying entity may be exported in the form of widgets to be installed on other pages. From a certifying entity is required to consistently and continually to register crimes which come preferentially from a trustable source. Examples of typical certifying entities are the media, NGOs and, of course, the Law Authority organizations.

