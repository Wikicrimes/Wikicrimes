<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich">

	<head>
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./styles/wikicrimes.css"
			title="default" />
	</head>

	<body style="overflow-x: hidden">

	<f:view>
		<f:loadBundle var="messages" basename="messages" />
		<ui:composition template="./layoutEstatisticas.xhtml">
			<ui:define name="titulo">
			#{messages['estatistica.tituloEstado']}
			</ui:define>
			<ui:define name="menu">
				<ui:include src="headerSemMenu.xhtml" />
			</ui:define>
			<ui:define name="menucentral">
				<!-- chamada ao chart tem que ser em uma mesma linha senao nao funciona... chf=c,ls,0,CCCCCC,0.2,FFFFFF,0.2-->
				<h:panelGrid border="0" columns="1" style="text-align: center;">
					<h:panelGrid border="0" columns="1" style="text-align: center;">
						<h:outputText value="#{messages['estatistica.escopo']} = #{estatisticaForm.escopoCidades}" style="text-align:left;font-weight:600;"/>  
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: center;">
						<h:outputText value="#{messages['estatistica.grafico.titulo.gTemporalEstado']}" style="text-align:left;font-weight:600;"/>  
						<h:graphicImage url="#{estatisticaForm.gTemporalEstado}" alt="#{messages['estatistica.alt.gTemporalEstado']}" />
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gBarrasEstado']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gBarrasEstado}" alt="#{messages['estatistica.alt.gBarrasEstado']}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid border="0" columns="2" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gPizzaTurnoEstado']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gPizzaTurnoEstado}" alt="#{messages['estatistica.alt.gPizzaTurnoEstado']}" />
						</h:panelGrid>
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gPizzaCrimesEstado']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gPizzaCrimesEstado}" alt="#{messages['estatistica.alt.gPizzaCrimesEstado']}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid border="0" columns="1" style="text-align: justify;">
						<h:panelGrid border="0" columns="1" style="text-align: center;">
							<h:outputText value="#{messages['estatistica.grafico.titulo.gCidadesEstado']}" style="text-align:left;font-weight:600;"/>  
							<h:graphicImage url="#{estatisticaForm.gCidadesEstado}" alt="#{messages['estatistica.alt.gCidadesEstado']}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				
			<!-- ############################ Estatisticas de Cidade -->
			<br/>
			<h:panelGroup border="0" columns="1" style="text-align:justify;overflow:auto;" width="500" >  <!-- styleClass="scrollerTable" columnClasses="standardTable_ColumnCentered" -->
				<h:outputText value="#{messages['estatistica.tabela.cidade']}" style="text-align:left;font-weight:600;"/> 
				<br/>
				<br/>
				<div align="center" style="overflow:auto; width: 500">
					<rich:dataTable align="center" id="eCidade" var="cidades" style="margin-top: 10px" width="500"
    				value="#{estatisticaForm.eCidade}" rows="0"	styleClass="rich-table" 
    				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
     					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.nome']}"/>
            				</f:facet>
        					<h:outputText value="#{cidades.nome}"/>
    					</rich:column> 
    					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeCrimes']}"/>
            					</f:facet>
        					<h:outputText value="#{cidades.quantidadeCrimes}"/>
    					</rich:column>
    					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeRoubos']}"/>
            					</f:facet>
        					<h:outputText value="#{cidades.quantidadeRoubos}"/>
    					</rich:column>
    					<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeFurtos']}"/>
            					</f:facet>
        					<h:outputText value="#{cidades.quantidadeFurtos}"/>
    					</rich:column>
    				<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeTentativaRoubo']}"/>
            					</f:facet>
        					<h:outputText value="#{cidades.qtdTentativaRoubo}"/>
    				</rich:column>
    				<rich:column>
        					<f:facet name="header">
            					<h:outputText value="#{messages['epais.quantidadeTentativaFurto']}"/>
            					</f:facet>
        					<h:outputText value="#{cidades.qtdTentativaFurto}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.quantidadeOutros']}"/>
            				</f:facet>
        				<h:outputText value="#{cidades.quantidadeOutros}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoUm']}"/>
            				</f:facet>
        				<h:outputText value="#{cidades.qtdTurnoUm}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoDois']}"/>
            				</f:facet>
        				<h:outputText value="#{cidades.qtdTurnoDois}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoTres']}"/>
            				</f:facet>
        				<h:outputText value="#{cidades.qtdTurnoTres}"/>
    				</rich:column>
    				<rich:column>
        				<f:facet name="header">
            				<h:outputText value="#{messages['epais.qtdTurnoQuatro']}"/>
            				</f:facet>
        				<h:outputText value="#{cidades.qtdTurnoQuatro}"/>
    				</rich:column>
    				<rich:column>
    	 				<f:facet name="header">
            				<h:outputText value="#{messages['estatistica.visualizar']}"/>
            			</f:facet>
            			<h:form>
            			<h:commandLink value="#{messages['estatistica.grafico']}" action="#{estatisticaForm.acaoCidade}" > 
            				<f:param name="cidade" value="#{cidades}"/>
            			</h:commandLink>
            			</h:form>
    				</rich:column>
				</rich:dataTable>
			</div>
		</h:panelGroup>
		<br/>
		<br/>
	</ui:define>
	</ui:composition>  
	</f:view>
	</body>
</html>
