termos.5.8 = 5.8     Wikicrimes não endossa as opiniões e comentários ofensivos e duvidosos dos USUÁRIOS, mal intencionado, conseqüentemente, garantir a exatidão, a qualidade, ou a confiabilidade das opiniões de pessoas que utilizam o site para denegrir a imagem de alguém,onde sempre que detectada será retirada do Wikicrimes a qualquer momento.
termos.5.9 = 5.9    Caso chegue ao conhecimento do Wikicrimes qualquer violação às condições acima, fica o USUÁRIO ciente de que poderá ter suas opiniões editadas a fim de descaracterizar qualquer das condutas acima elencadas. A referida edição poderá ocorrer a qualquer momento a partir do conhecimento do Wikicrimes e sem a prévia notificação ao USUÁRIO. Fica certo que a opinião não poderá ter seu valor alterado, mas tão somente editada com o intuito de descaracterizar textos que estejam em desacordo com a lei e a moral.
